    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, get, remove, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsCBOY_KRxaQVeEjjkMG8mryvRVw-i00M",
            authDomain: "streetology-244f5.firebaseapp.com",
            databaseURL: "https://streetology-244f5-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "streetology-244f5",
            storageBucket: "streetology-244f5.firebasestorage.app",
            messagingSenderId: "47093210951",
            appId: "1:47093210951:web:94dffd8e3ca048271bb662"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Faster Data Access
        window.DB = {
            db,
            syncSettings(cb) { onValue(ref(db, 'settings'), s => cb(s.exists() ? s.val() : { locked: false })); },
            syncProducts(cb) { onValue(ref(db, 'products'), s => cb(s.exists() ? Object.entries(s.val()).map(([k, v]) => ({...v, _id: k})) : [])); },
            async updateSettings(s) { await update(ref(db, 'settings'), s); },
            async createProduct(p) { const r = push(ref(db, 'products')); await set(r, {...p, _id: r.key}); },
            async toggleStock(id, status) { await update(ref(db, `products/${id}`), { status: status === 'sold_out' ? 'active' : 'sold_out' }); },
            async deleteProduct(id) { await remove(ref(db, `products/${id}`)); },
            async createOrder(o) {
                const r = push(ref(db, 'orders'));
                await set(r, { ...o, _id: 'ORD-'+r.key.slice(-5).toUpperCase(), status: 'Pending', createdAt: new Date().toLocaleString() });
            },
            async getOrders() { const s = await get(ref(db, 'orders')); return s.exists() ? Object.entries(s.val()).map(([k, v]) => ({...v, dbKey: k})).reverse() : []; },
            async updateOrderStatus(k, s) { await update(ref(db, `orders/${k}`), { status: s }); },
            
            async login(ph, pw) {
                const cPh = String(ph).trim(); const cPw = String(pw).trim();
                if (cPh === 'samimalik67@gmail.com' && cPw === 'samimalik@admin') return { role: 'admin', name: 'Sami Malik', _id: 'admin_01' };
                const s = await get(ref(db, 'users'));
                if (s.exists()) {
                    const uKey = Object.keys(s.val()).find(k => String(s.val()[k].phone).trim() === cPh && String(s.val()[k].password).trim() === cPw);
                    if (uKey) return { ...s.val()[uKey], _id: uKey };
                }
                throw "Invalid Credentials";
            },
            async register(n, ph, pw) {
                const cPh = String(ph).trim();
                const s = await get(ref(db, 'users'));
                if (s.exists() && Object.values(s.val()).find(u => String(u.phone).trim() === cPh)) throw "Registered Already";
                const r = push(ref(db, 'users')); const u = { name: n, phone: cPh, password: pw, role: 'user' };
                await set(r, u); return { ...u, _id: r.key };
            }
        };
        window.dispatchEvent(new Event('db-ready'));
    </script>

<body>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext, useMemo } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, size = 20, className, onClick }) => {
            const icons = {
                ShoppingBag: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
                User: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
                X: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
                Trash2: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
                ArrowLeft: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
                Menu: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
                Package: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-9"/></svg>,
                CheckCircle: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>,
                Upload: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
                Box: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-9"/></svg>,
                Lock: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
            };
            return icons[name] || null;
        };

        const AuthCtx = createContext();
        const CartCtx = createContext();
        const SettingsCtx = createContext();

        const AuthProvider = ({children}) => {
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('street_user')));
            const login = async (id, pw) => {
                try { const u = await window.DB.login(id, pw); setUser(u); localStorage.setItem('street_user', JSON.stringify(u)); return u; } 
                catch(e) { alert(e); return null; }
            };
            const register = async (n, ph, pw) => {
                try { const u = await window.DB.register(n, ph, pw); setUser(u); localStorage.setItem('street_user', JSON.stringify(u)); return u; }
                catch(e) { alert(e); return null; }
            };
            const logout = () => { setUser(null); localStorage.removeItem('street_user'); window.location.hash='#home'; };
            return <AuthCtx.Provider value={{user, login, register, logout}}>{children}</AuthCtx.Provider>;
        };

        const CartProvider = ({children}) => {
            const [cart, setCart] = useState([]);
            const [open, setOpen] = useState(false);
            const add = (p, s) => { setCart(prev => {
                const ex = prev.find(i => i._id === p._id && i.size === s);
                return ex ? prev.map(i => i===ex ? {...i, qty:i.qty+1}:i) : [...prev, {...p, size:s, qty:1}];
            }); setOpen(true); };
            const remove = (id, s) => setCart(p => p.filter(i => !(i._id === id && i.size === s)));
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            return <CartCtx.Provider value={{cart, open, setOpen, add, remove, total, clear: ()=>setCart([])}}>{children}</CartCtx.Provider>;
        };

        const SettingsProvider = ({children}) => {
            const [settings, setSettings] = useState({locked: false, dropTitle: "", dropImage: ""});
            useEffect(() => {
                const f = () => window.DB.syncSettings(setSettings);
                f(); window.addEventListener('db-ready', f); return ()=>window.removeEventListener('db-ready', f);
            }, []);
            return <SettingsCtx.Provider value={{settings, updateSettings: window.DB.updateSettings}}>{children}</SettingsCtx.Provider>
        };

        const Navbar = () => {
            const { cart, setOpen } = useContext(CartCtx);
            const { user, logout } = useContext(AuthCtx);
            const { settings } = useContext(SettingsCtx);
            const [menu, setMenu] = useState(false);
            if(settings.locked && user?.role !== 'admin') return null;
            return (
                <nav className="fixed w-full top-0 z-50 glass-nav h-16 flex items-center justify-between px-6 shadow-2xl">
                    <div className="flex items-center gap-4">
                        <button onClick={()=>setMenu(true)} className="md:hidden text-white"><Icon name="Menu"/></button>
                        <a href="#home" className="text-2xl font-bold tracking-tight text-white">STREETOLOGY</a>
                    </div>
                    <div className="hidden md:flex gap-8 text-xs font-bold text-gray-400 tracking-widest uppercase">
                        {['HOME','SHOP','ABOUT','CONTACT'].map(L => <a key={L} href={`#${L.toLowerCase()}`} className="hover:text-brand-accent transition">{L}</a>)}
                    </div>
                    <div className="flex gap-5 items-center text-white">
                        {user ? (
                            <div className="hidden md:flex items-center gap-3">
                                {user.role === 'admin' && <span className="text-[10px] bg-brand-accent text-black px-2 py-0.5 font-bold rounded">ADMIN</span>}
                                <button onClick={logout} className="text-xs font-bold hover:text-brand-accent">LOGOUT</button>
                            </div>
                        ) : <a href="#auth" className="hidden md:block"><Icon name="User"/></a>}
                        <div className="relative cursor-pointer" onClick={()=>setOpen(true)}>
                            <Icon name="ShoppingBag"/>
                            {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-brand-accent text-black text-[10px] w-4 h-4 rounded-full flex items-center justify-center font-bold">{cart.length}</span>}
                        </div>
                    </div>
                    <AnimatePresence>
                        {menu && (
                            <motion.div initial={{x:'-100%'}} animate={{x:0}} exit={{x:'-100%'}} className="fixed inset-0 bg-black z-50 flex flex-col p-8 md:hidden">
                                <div className="flex justify-between mb-10 font-bold italic">MENU<button onClick={()=>setMenu(false)}><Icon name="X"/></button></div>
                                <div className="flex flex-col gap-6 text-2xl font-bold text-gray-400">
                                    {['HOME','SHOP','ABOUT','CONTACT'].map(L => <a key={L} href={`#${L.toLowerCase()}`} onClick={()=>setMenu(false)}>{L}</a>)}
                                    <div className="h-px bg-gray-800 my-4"></div>
                                    {user ? <button onClick={()=>{logout();setMenu(false)}} className="text-left text-brand-accent">LOGOUT</button> : <a href="#auth" onClick={()=>setMenu(false)}>LOGIN</a>}
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </nav>
            );
        };

        const Hero = () => {
            const { user } = useContext(AuthCtx);
            const { settings } = useContext(SettingsCtx);

            if(settings.locked && user?.role !== 'admin') {
                return (
                    <div className="h-screen relative flex flex-col items-center justify-center bg-black overflow-hidden px-4">
                        {settings.dropImage && <img src={settings.dropImage} className="absolute inset-0 w-full h-full object-cover opacity-20 blur-2xl grayscale" loading="eager"/>}
                        <div className="z-20 text-center w-full max-w-2xl">
                            <div className="text-brand-accent font-mono text-sm tracking-[0.5em] mb-4">UPCOMING DROP</div>
                            <h1 className="text-4xl md:text-7xl font-black text-white leading-none mb-6 uppercase">{settings.dropTitle || "RESTRICTED ACCESS"}</h1>
                            <div className="flex flex-col items-center gap-4">
                                <span className="bg-white text-black px-8 py-2 font-black tracking-[0.3em] text-xs">LOCKED</span>
                                <a href="#auth" className="text-[10px] text-gray-600 hover:text-white mt-4 flex items-center gap-2 tracking-widest uppercase"><Icon name="User" size={12}/> Admin Login</a>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="h-screen relative flex items-center justify-center bg-black overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1523398002811-999ca8dec234?auto=format&fit=crop&w=1920&q=80" className="absolute inset-0 w-full h-full object-cover opacity-40 grayscale contrast-125" loading="eager"/>
                    <div className="z-10 text-center px-4 w-full">
                        <div className="relative inline-block mb-4">
                            <h1 className="text-5xl md:text-9xl font-bold text-white neon-text tracking-tight leading-none">STREETOLOGY</h1>
                            <div className="absolute -top-3 right-0 border border-gray-400 rounded-full w-4 h-4 flex items-center justify-center text-[6px] text-gray-400 font-bold">TM</div>
                        </div>
                        <p className="text-gray-400 tracking-[0.5em] font-mono mb-12 text-xs md:text-sm">EST. 2025 // FUTURE WEAR</p>
                        <button onClick={() => window.location.hash = '#shop'} className="bg-white text-black px-10 py-4 font-black tracking-widest hover:bg-brand-accent hover:text-white transition">ENTER STORE</button>
                    </div>
                </div>
            );
        };

        const Shop = ({ setCurr }) => {
            const [list, setList] = useState([]);
            const [loading, setLoading] = useState(true);
            useEffect(() => {
                window.DB.syncProducts(data => { setList(data); setLoading(false); });
            }, []);
            return (
                <div className="pt-24 px-4 md:px-12 pb-20 min-h-screen">
                    <div className="flex justify-between items-end mb-12 border-b border-gray-800 pb-4">
                        <h2 className="text-4xl font-bold">COLLECTION</h2>
                        <span className="text-brand-accent font-mono text-xs">FALL 2025</span>
                    </div>
                    {loading ? <div className="text-center text-gray-500 animate-pulse mt-20">FETCHING...</div> : 
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {list.map(p => (
                            <div key={p._id} onClick={()=>{if(p.status==='sold_out')return; setCurr(p); window.location.hash='#product/'+p._id;}} className={`group cursor-pointer glass-panel p-3 ${p.status==='sold_out'?'opacity-60':''}`}>
                                <div className="h-[400px] overflow-hidden relative mb-4 bg-black">
                                    <img src={p.images[0]} loading="lazy" className="w-full h-full object-cover transition duration-500 group-hover:scale-105"/>
                                    {p.status==='sold_out' && <div className="absolute inset-0 flex items-center justify-center bg-black/60"><span className="border border-white px-4 py-2 font-bold text-white text-xs">SOLD OUT</span></div>}
                                </div>
                                <div className="flex justify-between items-start px-1">
                                    <div><h3 className="text-lg font-bold">{p.name}</h3><p className="text-[10px] text-gray-500 uppercase">{p.category}</p></div>
                                    <span className="text-brand-accent font-mono text-lg">₹{p.price}</span>
                                </div>
                            </div>
                        ))}
                    </div>}
                </div>
            );
        };

        const Product = ({ p }) => {
            const { add } = useContext(CartCtx);
            const [size, setSize] = useState('');
            const [idx, setIdx] = useState(0);
            if(!p) return null;
            return (
                <div className="pt-24 px-4 md:px-12 pb-20 min-h-screen">
                    <a href="#shop" className="flex items-center gap-2 text-xs font-bold text-gray-500 mb-8 hover:text-white uppercase"><Icon name="ArrowLeft" size={16}/> Back</a>
                    <div className="grid md:grid-cols-2 gap-12">
                        <div className="space-y-4">
                            <img src={p.images[idx]} className="w-full h-[500px] object-cover bg-black border border-gray-800" loading="eager"/>
                            <div className="flex gap-2 overflow-x-auto">{p.images.map((s,i)=><img key={i} src={s} onClick={()=>setIdx(i)} className={`w-20 h-24 object-cover border ${idx===i?'border-brand-accent':'border-transparent'} cursor-pointer`}/>)}</div>
                        </div>
                        <div className="flex flex-col justify-center">
                            <h1 className="text-4xl md:text-6xl font-black italic mb-2">{p.name}</h1>
                            <p className="text-2xl text-brand-accent mb-6 font-mono">₹{p.price}</p>
                            <p className="text-gray-400 mb-8 max-w-md">{p.description}</p>
                            <div className="mb-8">
                                <p className="font-bold mb-3 text-xs text-gray-500 uppercase tracking-widest">Select Size</p>
                                <div className="flex gap-3">{['S','M','L','XL'].map(s=><button key={s} onClick={()=>setSize(s)} className={`w-12 h-12 border flex items-center justify-center font-bold transition ${size===s?'bg-white text-black':'border-gray-800 text-gray-500 hover:border-white'}`}>{s}</button>)}</div>
                            </div>
                            <button onClick={()=>size?add(p,size):alert('Select Size')} className="w-full bg-brand-accent py-4 font-bold text-black tracking-widest hover:bg-white transition uppercase">Add to Cart</button>
                        </div>
                    </div>
                </div>
            );
        };

        const Admin = () => {
            const { user } = useContext(AuthCtx);
            const { settings, updateSettings } = useContext(SettingsCtx);
            const [tab, setTab] = useState('orders');
            const [data, setData] = useState({p:[], o:[]});
            const [form, setForm] = useState({name:'', price:'', cat:'Hoodies', desc:'', imgs:[]});
            const [dropForm, setDropForm] = useState({ dropTitle: settings.dropTitle, dropImage: settings.dropImage });
            
            if(!user || user.role !== 'admin') { window.location.hash = '#auth'; return null; }
            
            useEffect(() => { 
                window.DB.syncProducts(p => setData(prev => ({...prev, p})));
                const f = async () => setData(prev => ({...prev, o: []})); f();
                window.DB.getOrders().then(o => setData(prev => ({...prev, o})));
            }, []);

            const addProd = async (e) => {
                e.preventDefault();
                await window.DB.createProduct({name:form.name, price:Number(form.price), category:form.cat, images:form.imgs, description:form.desc, status: 'active'});
                setForm({name:'', price:'', cat:'Hoodies', desc:'', imgs:[]}); alert('Published');
            };

            return (
                <div className="pt-24 px-4 md:px-12 pb-20 min-h-screen">
                    <div className="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
                        <h1 className="text-3xl font-black italic text-brand-accent">CONSOLE</h1>
                    </div>
                    <div className="flex gap-6 mb-8 uppercase text-xs font-bold tracking-widest">
                        {['orders','add','manage','dropzone'].map(t => <button key={t} onClick={()=>setTab(t)} className={tab===t?'text-white border-b border-brand-accent':'text-gray-500'}>{t}</button>)}
                    </div>
                    {tab === 'orders' && (
                        <div className="space-y-4">
                            {data.o.map(o => (
                                <div key={o.dbKey} className="glass-panel p-6">
                                    <div className="flex justify-between mb-4"><span className="font-bold text-brand-accent">{o._id}</span><span className="text-[10px] uppercase font-bold bg-gray-800 px-2 py-1">{o.status}</span></div>
                                    <div className="grid md:grid-cols-2 gap-4 text-xs">
                                        <div>{o.shipping.name} | {o.shipping.phone}<br/><span className="text-gray-500">{o.shipping.address}</span></div>
                                        <div className="text-right font-bold text-lg">₹{o.total}</div>
                                    </div>
                                    <div className="flex gap-2 mt-4 justify-end">
                                        <button onClick={async()=>{await window.DB.updateOrderStatus(o.dbKey, 'Shipped'); window.location.reload();}} className="bg-white text-black text-[10px] px-3 py-1 font-bold">SHIP</button>
                                        <button onClick={async()=>{await window.DB.updateOrderStatus(o.dbKey, 'Delivered'); window.location.reload();}} className="bg-green-600 text-white text-[10px] px-3 py-1 font-bold">DELIVER</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    {tab === 'add' && (
                        <form onSubmit={addProd} className="max-w-xl glass-panel p-8 space-y-4">
                            <input required placeholder="Product Name" value={form.name} onChange={e=>setForm({...form,name:e.target.value})} className="w-full p-3"/>
                            <input required type="number" placeholder="Price" value={form.price} onChange={e=>setForm({...form,price:e.target.value})} className="w-full p-3"/>
                            <textarea required placeholder="Desc" value={form.desc} onChange={e=>setForm({...form,desc:e.target.value})} className="w-full p-3" rows="3"></textarea>
                            <input placeholder="Image URL (comma separated)" onChange={e=>setForm({...form, imgs: e.target.value.split(',')})} className="w-full p-3"/>
                            <button className="w-full bg-brand-accent text-black font-bold py-3 uppercase tracking-widest">Publish</button>
                        </form>
                    )}
                    {tab === 'manage' && (
                        <div className="space-y-2">
                            {data.p.map(p => (
                                <div key={p._id} className="flex items-center gap-4 glass-panel p-3">
                                    <img src={p.images[0]} className="w-12 h-12 object-cover"/>
                                    <div className="flex-1 font-bold">{p.name} <span className="text-brand-accent text-xs">₹{p.price}</span></div>
                                    <button onClick={()=>window.DB.toggleStock(p._id, p.status)} className={`text-[10px] font-bold px-3 py-1 ${p.status==='sold_out'?'bg-red-900':'bg-green-900'}`}>{p.status==='sold_out'?'RESTOCK':'SOLD OUT'}</button>
                                    <button onClick={()=>window.DB.deleteProduct(p._id)} className="text-red-500"><Icon name="Trash2" size={16}/></button>
                                </div>
                            ))}
                        </div>
                    )}
                    {tab === 'dropzone' && (
                        <div className="glass-panel p-8 max-w-xl space-y-6">
                            <div className="flex justify-between items-center p-4 border border-brand-accent">
                                <span className="font-bold uppercase tracking-widest">Lock Website</span>
                                <button onClick={() => updateSettings({...settings, locked: !settings.locked})} className={`px-4 py-2 font-bold text-black text-xs ${settings.locked ? 'bg-red-500' : 'bg-green-500'}`}>{settings.locked ? 'UNLOCK' : 'LOCK'}</button>
                            </div>
                            <input placeholder="Drop Title" value={dropForm.dropTitle} onChange={e=>setDropForm({...dropForm, dropTitle: e.target.value})} className="w-full p-3"/>
                            <input placeholder="Drop Image URL" value={dropForm.dropImage} onChange={e=>setDropForm({...dropForm, dropImage: e.target.value})} className="w-full p-3"/>
                            <button onClick={() => { updateSettings({...settings, ...dropForm}); alert('Saved'); }} className="w-full bg-white text-black font-black py-3 uppercase text-xs tracking-widest">Save Configuration</button>
                        </div>
                    )}
                </div>
            );
        };

        const Auth = () => {
            const { login, register } = useContext(AuthCtx);
            const [isLogin, setIsLogin] = useState(true);
            const [f, setF] = useState({ name: '', phone: '', pass: '' });
            const submit = async () => {
                const u = isLogin ? await login(f.phone, f.pass) : await register(f.name, f.phone, f.pass);
                if(u) window.location.hash = u.role==='admin' ? '#admin' : '#home';
            };
            return (
                <div className="h-screen flex items-center justify-center bg-black bg-[url('https://images.unsplash.com/photo-1483119624769-b1a73c2537c5?auto=format&fit=crop&w=1920&q=80')] bg-cover">
                    <div className="glass-panel p-10 w-full max-w-sm backdrop-blur-xl bg-black/80">
                        <h2 className="text-3xl font-black italic text-center mb-6 uppercase">{isLogin?'Login':'Join'}</h2>
                        {!isLogin && <input placeholder="Name" onChange={e=>setF({...f,name:e.target.value})} className="w-full mb-3 p-3"/>}
                        <input placeholder="Phone / Email" onChange={e=>setF({...f,phone:e.target.value})} className="w-full mb-3 p-3"/>
                        <input placeholder="Password" type="password" onChange={e=>setF({...f,pass:e.target.value})} className="w-full mb-6 p-3"/>
                        <button onClick={submit} className="w-full bg-brand-accent text-black font-bold py-3 uppercase tracking-widest">{isLogin?'Enter':'Register'}</button>
                        <p className="text-center text-[10px] text-gray-500 mt-4 cursor-pointer uppercase" onClick={()=>setIsLogin(!isLogin)}>{isLogin ? "Create account" : "Back to login"}</p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [curr, setCurr] = useState(null);
            const { settings } = useContext(SettingsCtx);
            const { user } = useContext(AuthCtx);

            useEffect(() => {
                const h = () => {
                    const hash = window.location.hash.slice(1) || 'home';
                    if(hash.includes('product/')) {
                        window.DB.syncProducts(p => setCurr(p.find(x => x._id === hash.split('/')[1])));
                        setView('product');
                    } else setView(hash);
                };
                window.addEventListener('hashchange', h); h(); return () => window.removeEventListener('hashchange', h);
            }, []);

            // LOCK LOGIC: Redirect to Home if locked and not admin
            const effectiveView = useMemo(() => {
                if (settings.locked && user?.role !== 'admin' && view !== 'auth') return 'home';
                return view;
            }, [settings.locked, user, view]);

            return (
                <AuthProvider>
                    <SettingsProvider>
                        <CartProvider>
                            <Navbar/>
                            <AnimatePresence mode="wait">
                                {effectiveView === 'home' && <Hero key="h"/>}
                                {effectiveView === 'shop' && <Shop key="s" setCurr={setCurr}/>}
                                {effectiveView === 'product' && <Product key="p" p={curr}/>}
                                {effectiveView === 'auth' && <Auth key="au"/>}
                                {effectiveView === 'admin' && <Admin key="a"/>}
                                {effectiveView === 'success' && <div key="s" className="h-screen flex items-center justify-center flex-col"><Icon name="CheckCircle" size={60} className="text-green-500 mb-4"/><h1 className="text-3xl font-bold">ORDER PLACED</h1><a href="#shop" className="underline mt-4 text-gray-500 text-xs">CONTINUE SHOPPING</a></div>}
                            </AnimatePresence>
                        </CartProvider>
                    </SettingsProvider>
                </AuthProvider>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

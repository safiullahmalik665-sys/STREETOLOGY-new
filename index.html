    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, get, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsCBOY_KRxaQVeEjjkMG8mryvRVw-i00M",
            authDomain: "streetology-244f5.firebaseapp.com",
            databaseURL: "https://streetology-244f5-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "streetology-244f5",
            storageBucket: "streetology-244f5.firebasestorage.app",
            messagingSenderId: "47093210951",
            appId: "1:47093210951:web:94dffd8e3ca048271bb662"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // CLIENT SIDE CACHE TO MAKE WEBSITE FAST
        let CACHE = { products: null };

        window.DB = {
            async getProducts(force = false) {
                // Return cached data instantly if available
                if (CACHE.products && !force) return CACHE.products;
                
                try {
                    const s = await get(ref(db, 'products'));
                    const data = s.exists() ? Object.entries(s.val()).map(([k, v]) => ({...v, _id: k})) : [];
                    CACHE.products = data; // Update Cache
                    return data;
                } catch(e) { console.error(e); return []; }
            },
            async createProduct(p) {
                const r = push(ref(db, 'products'));
                if(!p.images || !p.images.length) p.images = ['https://via.placeholder.com/400x500?text=No+Image'];
                await set(r, {...p, _id: r.key});
                CACHE.products = null; // Clear cache to force refresh
            },
            async deleteProduct(id) { 
                await remove(ref(db, `products/${id}`)); 
                CACHE.products = null; // Clear cache
            },
            async createOrder(o) {
                const r = push(ref(db, 'orders'));
                await set(r, { ...o, _id: 'ORD-'+r.key.slice(-5).toUpperCase(), status: 'Pending', createdAt: new Date().toLocaleString() });
            },
            async getOrders() {
                const s = await get(ref(db, 'orders'));
                return s.exists() ? Object.entries(s.val()).map(([k, v]) => ({...v, dbKey: k})).reverse() : [];
            },
            async updateOrderStatus(k, s) { await update(ref(db, `orders/${k}`), { status: s }); },
            async login(ph, pw) {
                if (ph === 'samimalik67@gmail.com' && pw === 'samimalik@admin') return { role: 'admin', name: 'Sami Malik' };
                const s = await get(ref(db, 'users'));
                if (s.exists()) {
                    const u = Object.values(s.val()).find(x => x.phone === ph && x.password === pw);
                    if (u) return u;
                }
                throw "Invalid Credentials";
            },
            async register(n, ph, pw) {
                const s = await get(ref(db, 'users'));
                if (s.exists() && Object.values(s.val()).find(u => u.phone === ph)) throw "Phone Registered";
                const r = push(ref(db, 'users'));
                const u = { name: n, phone: ph, password: pw, role: 'user' };
                await set(r, u); return u;
            }
        };
        window.dispatchEvent(new Event('db-ready'));
    </script>

                Trash2: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
                ArrowLeft: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
                Menu: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,

                CheckCircle: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>,
                Upload: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
                Edit: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>
            };
            return icons[name] || null;
        };

        // CONTEXTS
        const AuthCtx = createContext();
        const CartCtx = createContext();

        const AuthProvider = ({children}) => {
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('street_user')));
            const login = async (id, pw) => {
                if(!window.DB) return alert('Connecting...');
                try { const u = await window.DB.login(id, pw); setUser(u); localStorage.setItem('street_user', JSON.stringify(u)); return u; } 
                catch(e) { alert(e); return null; }
            };
            const register = async (n, ph, pw) => {
                if(!window.DB) return alert('Connecting...');
                try { const u = await window.DB.register(n, ph, pw); setUser(u); localStorage.setItem('street_user', JSON.stringify(u)); return u; }
                catch(e) { alert(e); return null; }
            };
            const logout = () => { setUser(null); localStorage.removeItem('street_user'); window.location.hash='#home'; };
            return <AuthCtx.Provider value={{user, login, register, logout}}>{children}</AuthCtx.Provider>;
        };

        const CartProvider = ({children}) => {
            const [cart, setCart] = useState([]);
            const [open, setOpen] = useState(false);
            const add = (p, s) => { setCart(prev => {
                const ex = prev.find(i => i._id === p._id && i.size === s);
                return ex ? prev.map(i => i===ex ? {...i, qty:i.qty+1}:i) : [...prev, {...p, size:s, qty:1}];
            }); setOpen(true); };
            const remove = (id, s) => setCart(p => p.filter(i => !(i._id === id && i.size === s)));
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            return <CartCtx.Provider value={{cart, open, setOpen, add, remove, total, clear: ()=>setCart([])}}>{children}</CartCtx.Provider>;
        };

        // COMPONENTS

                        {user ? (

                            </div>
                        ) : <a href="#auth" className="hidden md:block"><Icon name="User"/></a>}
                        <div className="relative cursor-pointer" onClick={()=>setOpen(true)}>

                        </div>
                    </div>
                    <AnimatePresence>
                        {menu && (

                                <div className="flex flex-col gap-6 text-2xl font-bold text-gray-400">
                                    {['HOME','SHOP','ABOUT','CONTACT'].map(L => <a key={L} href={`#${L.toLowerCase()}`} onClick={()=>setMenu(false)}>{L}</a>)}
                                    <div className="h-px bg-gray-800 my-4"></div>
                                    {user ? <button onClick={()=>{logout();setMenu(false)}} className="text-left text-brand-accent">LOGOUT</button> : <a href="#auth" onClick={()=>setMenu(false)}>LOGIN</a>}
                                </div>
                            </motion.div>
                        )}

            );
        };

        const Hero = () => {
            const { user } = useContext(AuthCtx);

                <div className="h-screen relative flex items-center justify-center bg-black overflow-hidden">

                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/60"></div>
                    <div className="z-10 text-center px-4">
                        
                        {/* UPDATED LOGO with TM Above Y */}
                        <div className="relative inline-block mb-4">

                                        <div><span className="text-brand-accent font-bold text-lg">{o._id}</span><div className="text-[10px] text-gray-500">{o.createdAt}</div></div>
                                        <span className={`text-[10px] px-2 py-1 font-bold rounded ${o.status==='Delivered'?'bg-green-900 text-green-300':'bg-yellow-900 text-yellow-300'}`}>{o.status.toUpperCase()}</span>

                                        <div className="space-y-1">

                                            <p>{o.shipping.name} | {o.shipping.phone}</p>
                                            <p className="text-gray-400">{o.shipping.address}, {o.shipping.city} - {o.shipping.zip}</p>
                                            <p className="text-xs text-gray-500 mt-1">PAYMENT: <span className="text-white font-bold">{o.paymentMethod}</span></p>
                                        </div>
                                        <div>
                                            <p className="text-xs text-gray-500 font-bold mb-1">ITEMS</p>
                                            {o.items.map((i,x) => <div key={x} className="flex justify-between text-gray-300"><span>{i.name} <span className="text-xs text-gray-500">({i.size})</span></span><span>x{i.qty}</span></div>)}
                                            <div className="border-t border-gray-800 mt-2 pt-2 flex justify-between font-bold text-brand-accent"><span>TOTAL</span><span>₹{o.total}</span></div>
                                        </div>
                                    </div>
                                    <div className="flex gap-2 justify-end pt-2">
                                        {o.status!=='Shipped' && o.status!=='Delivered' && <button onClick={async()=>{await window.DB.updateOrderStatus(o.dbKey, 'Shipped'); refresh()}} className="text-xs bg-blue-900 text-blue-200 px-3 py-2 font-bold hover:bg-blue-800">MARK SHIPPED</button>}
                                        {o.status!=='Delivered' && <button onClick={async()=>{await window.DB.updateOrderStatus(o.dbKey, 'Delivered'); refresh()}} className="text-xs bg-green-900 text-green-200 px-3 py-2 font-bold hover:bg-green-800">MARK DELIVERED</button>}
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {tab === 'add' && (
                        <form onSubmit={addProd} className="max-w-xl glass-panel p-8 space-y-4">
                            <input required placeholder="Product Name" value={form.name} onChange={e=>setForm({...form,name:e.target.value})} className="w-full p-3"/>
                            <div className="grid grid-cols-2 gap-4">
                                <input required type="number" placeholder="Price" value={form.price} onChange={e=>setForm({...form,price:e.target.value})} className="p-3"/>
                                <select value={form.cat} onChange={e=>setForm({...form,cat:e.target.value})} className="p-3"><option>Hoodies</option><option>Tees</option><option>Pants</option></select>
                            </div>
                            <textarea required placeholder="Desc" value={form.desc} onChange={e=>setForm({...form,desc:e.target.value})} className="w-full p-3" rows="3"></textarea>
                            <label className="block border-2 border-dashed border-gray-700 p-6 text-center cursor-pointer hover:border-brand-accent">
                                <Icon name="Upload" className="mx-auto mb-2"/>
                                <span className="text-xs font-bold">UPLOAD IMAGES</span>
                                <input type="file" multiple accept="image/*" onChange={handleFiles} className="hidden" />
                            </label>
                            <div className="flex gap-2 flex-wrap">{form.imgs.map((s,i)=><img key={i} src={s} className="w-16 h-16 object-cover border border-gray-700"/>)}</div>
                            <button className="w-full bg-brand-accent text-black font-bold py-3 hover:bg-white transition">PUBLISH</button>
                        </form>
                    )}

                    {/* FIXED MANAGE PRODUCTS UI */}
                    {tab === 'manage' && (
                        <div className="space-y-4">
                            {data.p.length === 0 ? <p className="text-gray-500">No products found.</p> :
                            data.p.map(p => (
                                <div key={p._id} className="flex items-center gap-4 glass-panel p-3">
                                    <img src={p.images[0]} className="w-16 h-16 object-cover border border-gray-700"/>
                                    <div className="flex-1 min-w-0">
                                        <h4 className="font-bold text-white truncate">{p.name}</h4>
                                        <p className="text-xs text-brand-accent font-mono">₹{p.price}</p>
                                    </div>
                                    <button onClick={async()=>{if(confirm('Delete?')){await window.DB.deleteProduct(p._id); refresh()}}} className="bg-red-900/30 p-2 rounded text-red-500 hover:bg-red-600 hover:text-white transition"><Icon name="Trash2" size={18}/></button>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const CartSidebar = () => {
            const { cart, open, setOpen, remove, total } = useContext(CartCtx);
            return (
                <AnimatePresence>
                    {open && (
                        <>
                            <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} onClick={()=>setOpen(false)} className="fixed inset-0 bg-black/80 z-50 backdrop-blur-sm"/>
                            <motion.div initial={{x:'100%'}} animate={{x:0}} exit={{x:'100%'}} className="fixed right-0 top-0 h-full w-full md:w-[450px] bg-[#0a0a0a] border-l border-gray-800 z-50 flex flex-col shadow-2xl">
                                <div className="p-6 border-b border-gray-800 flex justify-between items-center"><h2 className="font-bold text-xl italic">CART</h2><button onClick={()=>setOpen(false)}><Icon name="X"/></button></div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                    {cart.map(i => (
                                        <div key={i._id+i.size} className="flex gap-4 bg-brand-dark p-3 rounded border border-gray-800">
                                            <img src={i.images[0]} className="w-16 h-20 object-cover"/>
                                            <div className="flex-1">
                                                <div className="flex justify-between font-bold text-sm"><span>{i.name}</span><span>₹{i.price*i.qty}</span></div>
                                                <p className="text-xs text-gray-500 mb-2">{i.size} | Qty: {i.qty}</p>
                                                <button onClick={()=>remove(i._id,i.size)} className="text-xs text-red-500 font-bold">REMOVE</button>
                                            </div>
                                        </div>
                                    ))}
                                    {!cart.length && <div className="text-center text-gray-500 mt-20">Cart is Empty</div>}
                                </div>
                                {cart.length>0 && <div className="p-6 border-t border-gray-800"><button onClick={()=>{setOpen(false);window.location.hash='#checkout'}} className="w-full bg-white text-black py-4 font-black hover:bg-brand-accent transition tracking-widest">CHECKOUT (₹{total})</button></div>}
                            </motion.div>
                        </>
                    )}
                </AnimatePresence>
            );
        };

        const Checkout = () => {
            const { cart, total, clear } = useContext(CartCtx);
            const { user } = useContext(AuthCtx);
            const [f, setF] = useState({ name: user?.name||'', phone: user?.phone||'', address: '', zip: '', city: '' });
            
            const submit = async (e) => {
                e.preventDefault();
                await window.DB.createOrder({ items: cart, total, user: user?._id||'guest', shipping: f, paymentMethod: 'COD' });
                clear(); window.location.hash = '#success';
            };

            if(!cart.length) return <div className="pt-32 text-center text-gray-500">Cart Empty</div>;

            return (
                <div className="pt-24 px-4 md:px-12 pb-20 min-h-screen">
                    <div className="max-w-5xl mx-auto grid md:grid-cols-2 gap-12">
                        <form onSubmit={submit} className="space-y-6">
                            <h2 className="text-3xl font-black italic mb-4">CHECKOUT</h2>
                            <div className="space-y-4">
                                <input placeholder="Full Name" required value={f.name} onChange={e=>setF({...f,name:e.target.value})} className="w-full p-4"/>
                                <input placeholder="Phone" required value={f.phone} onChange={e=>setF({...f,phone:e.target.value})} className="w-full p-4"/>
                                <input placeholder="Address" required value={f.address} onChange={e=>setF({...f,address:e.target.value})} className="w-full p-4"/>
                                <div className="grid grid-cols-2 gap-4">
                                    <input placeholder="City" required value={f.city} onChange={e=>setF({...f,city:e.target.value})} className="w-full p-4"/>
                                    <input placeholder="Zip" required value={f.zip} onChange={e=>setF({...f,zip:e.target.value})} className="w-full p-4"/>
                                </div>
                            </div>
                            <div className="p-4 border border-brand-accent bg-brand-accent/10 flex items-center gap-3">
                                <Icon name="Package" className="text-brand-accent"/><span className="font-bold">CASH ON DELIVERY</span>
                            </div>
                            <button className="w-full bg-white text-black font-black py-4 hover:bg-brand-accent transition">PLACE ORDER - ₹{total}</button>
                        </form>
                        <div className="glass-panel p-8 h-fit">
                            <h3 className="font-bold text-gray-400 mb-6 text-xs tracking-widest">ORDER SUMMARY</h3>
                            {cart.map(i=><div key={i._id+i.size} className="flex justify-between items-center mb-4 text-sm border-b border-gray-800 pb-2"><span>{i.name} <span className="text-gray-500">x{i.qty}</span></span><span className="font-mono">₹{i.price*i.qty}</span></div>)}
                            <div className="flex justify-between font-bold text-xl mt-4 text-brand-accent"><span>TOTAL</span><span>₹{total}</span></div>
                        </div>
                    </div>
                </div>
            );
        };

        // SHARED PAGES
        const Auth = () => {
            const { login, register } = useContext(AuthCtx);
            const [isLogin, setIsLogin] = useState(true);
            const [f, setF] = useState({ name: '', phone: '', pass: '' });
            const submit = async () => {
                let u = isLogin ? await login(f.phone, f.pass) : await register(f.name, f.phone, f.pass);
                if(u) window.location.hash = u.role==='admin' ? '#admin' : '#home';
            };
            return (
                <div className="h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1483119624769-b1a73c2537c5?auto=format&fit=crop&w=1920&q=80')] bg-cover">
                    <div className="glass-panel p-10 w-full max-w-sm backdrop-blur-xl bg-black/80">
                        <h2 className="text-3xl font-black italic text-center mb-6">{isLogin?'LOGIN':'JOIN'}</h2>
                        {!isLogin && <input placeholder="Name" onChange={e=>setF({...f,name:e.target.value})} className="w-full mb-3 p-3"/>}
                        <input placeholder="Phone" onChange={e=>setF({...f,phone:e.target.value})} className="w-full mb-3 p-3"/>
                        <input placeholder="Password" type="password" onChange={e=>setF({...f,pass:e.target.value})} className="w-full mb-6 p-3"/>
                        <button onClick={submit} className="w-full bg-brand-accent text-black font-bold py-3 hover:bg-white">{isLogin?'ENTER':'REGISTER'}</button>
                        <p className="text-center text-xs text-gray-500 mt-4 cursor-pointer" onClick={()=>setIsLogin(!isLogin)}>{isLogin ? "No account? Register" : "Login"}</p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [curr, setCurr] = useState(null);
            useEffect(() => {
                const h = () => {
                    const hash = window.location.hash.slice(1) || 'home';
                    if(hash.includes('product/')) {
                        if(window.DB) window.DB.getProducts().then(p => setCurr(p.find(x => x._id === hash.split('/')[1])));
                        setView('product');
                    } else setView(hash);
                };
                window.addEventListener('hashchange', h); h(); return () => window.removeEventListener('hashchange', h);
            }, []);

            return (
                <AuthProvider>
                    <CartProvider>
                        <Navbar/>
                        <AnimatePresence mode="wait">
                            {view === 'home' && <Hero key="h"/>}
                            {view === 'shop' && <Shop key="s" setCurr={setCurr}/>}
                            {view === 'product' && <Product key="p" p={curr}/>}
                            {view === 'checkout' && <Checkout key="c"/>}
                            {view === 'admin' && <Admin key="a"/>}
                            {view === 'auth' && <Auth key="au"/>}
                            {view === 'success' && <div key="s" className="h-screen flex items-center justify-center flex-col"><Icon name="CheckCircle" size={60} className="text-green-500 mb-4"/><h1 className="text-3xl font-bold">ORDER PLACED</h1><a href="#shop" className="underline mt-4 text-gray-500">Continue Shopping</a></div>}
                            {view === 'about' && <div className="pt-32 text-center max-w-2xl mx-auto px-4"><h1 className="text-4xl font-bold mb-4">WHO WE ARE</h1><p className="text-gray-400">Luxury. Streets. Future. Born in 2025.</p></div>}
                            {view === 'contact' && <div className="pt-32 text-center"><h1 className="text-4xl font-bold mb-4">CONTACT</h1><a href="mailto:support@streetology.com" className="text-brand-accent text-xl">support@streetology.com</a></div>}
                        </AnimatePresence>
                        <CartSidebar/>
                    </CartProvider>
                </AuthProvider>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

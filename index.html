<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREETOLOGY | EST. 2025</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { black: '#0a0a0a', dark: '#111', gray: '#222', light: '#ededed', accent: '#FF3333' }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #050505; color: #ededed; font-family: 'Helvetica Neue', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-nav { background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; width: 100%; padding: 12px; }
        .neon-text { text-shadow: 0 0 20px rgba(255, 255, 255, 0.15); }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, get, remove, update, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAsCBOY_KRxaQVeEjjkMG8mryvRVw-i00M",
            authDomain: "streetology-244f5.firebaseapp.com",
            databaseURL: "https://streetology-244f5-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "streetology-244f5",
            storageBucket: "streetology-244f5.firebasestorage.app",
            messagingSenderId: "47093210951",
            appId: "1:47093210951:web:94dffd8e3ca048271bb662"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.DB = {
            syncSettings(cb) { onValue(ref(db, 'settings'), s => cb(s.exists() ? s.val() : { locked: false })); },
            syncProducts(cb) { onValue(ref(db, 'products'), s => cb(s.exists() ? Object.entries(s.val()).map(([k, v]) => ({...v, _id: k})) : [])); },
            syncOrders(cb) { onValue(ref(db, 'orders'), s => cb(s.exists() ? Object.entries(s.val()).map(([k, v]) => ({...v, dbKey: k})).reverse() : [])); },
            async updateSettings(s) { await update(ref(db, 'settings'), s); },
            async createProduct(p) { const r = push(ref(db, 'products')); await set(r, {...p, _id: r.key}); },
            async updateProduct(id, p) { await update(ref(db, `products/${id}`), p); },
            async deleteProduct(id) { await remove(ref(db, `products/${id}`)); },
            async updateOrderStatus(k, s) { await update(ref(db, `orders/${k}`), { status: s }); },
            async login(ph, pw) {
                const cPh = String(ph).trim(), cPw = String(pw).trim();
                if (cPh === 'samimalik67@gmail.com' && cPw === 'samimalik@admin') return { role: 'admin', name: 'Sami Malik', _id: 'admin_01' };
                const s = await get(ref(db, 'users'));
                if (s.exists()) {
                    const uKey = Object.keys(s.val()).find(k => String(s.val()[k].phone).trim() === cPh && String(s.val()[k].password).trim() === cPw);
                    if (uKey) return { ...s.val()[uKey], _id: uKey };
                }
                throw "Invalid Credentials";
            }
        };
        window.dispatchEvent(new Event('db-ready'));
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;
        const { motion, AnimatePresence } = window.Motion;

        const AuthCtx = createContext();
        const SettingsCtx = createContext();

        const Icon = ({ name, size = 20, className, onClick }) => {
            const icons = {
                User: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
                Trash2: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
                Edit: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4Z"/></svg>,
                X: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            };
            return icons[name] || null;
        };

        const Hero = () => {
            const { settings } = useContext(SettingsCtx);
            const { user } = useContext(AuthCtx);
            const isLocked = settings.locked && user?.role !== 'admin';

            return (
                <div className="h-screen relative flex flex-col items-center justify-center bg-black overflow-hidden">
                    {isLocked ? (
                        <div className="z-20 text-center px-4">
                            {settings.dropImage && <img src={settings.dropImage} className="absolute inset-0 w-full h-full object-cover opacity-30 blur-xl" />}
                            <div className="relative z-30">
                                <p className="text-brand-accent font-mono tracking-[0.5em] mb-4">UPCOMING DROP</p>
                                <h1 className="text-5xl md:text-8xl font-black text-white uppercase mb-8">{settings.dropTitle || "LOCKED"}</h1>
                                <a href="#auth" className="bg-white text-black px-8 py-3 font-bold text-xs uppercase tracking-widest">Admin Access</a>
                            </div>
                        </div>
                    ) : (
                        <div className="z-10 text-center px-4">
                            <h1 className="text-6xl md:text-9xl font-bold text-white neon-text leading-none">STREETOLOGY</h1>
                            <p className="text-gray-500 tracking-[0.6em] mt-8 text-xs">EST. 2025 // FUTURE WEAR</p>
                            <button onClick={()=>window.location.hash='#shop'} className="mt-12 bg-white text-black px-12 py-4 font-black tracking-widest hover:bg-brand-accent hover:text-white transition">ENTER SHOP</button>
                        </div>
                    )}
                </div>
            );
        };

        const Shop = ({ setCurr }) => {
            const [list, setList] = useState([]);
            useEffect(() => window.DB.syncProducts(setList), []);
            return (
                <div className="pt-24 px-6 md:px-12 min-h-screen">
                    <h2 className="text-4xl font-bold mb-12 border-b border-gray-800 pb-4 uppercase italic">Collection</h2>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {list.map(p => (
                            <div key={p._id} onClick={()=>{setCurr(p); window.location.hash='#product/'+p._id}} className="glass-panel p-4 cursor-pointer group">
                                <div className="h-96 overflow-hidden mb-4 bg-black">
                                    <img src={p.images[0]} className="w-full h-full object-cover group-hover:scale-105 transition duration-500" />
                                </div>
                                <div className="flex justify-between font-bold">
                                    <span>{p.name}</span>
                                    <span className="text-brand-accent">₹{p.price}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Admin = () => {
            const { settings, updateSettings } = useContext(SettingsCtx);
            const [tab, setTab] = useState('orders');
            const [data, setData] = useState({ p: [], o: [] });
            const [form, setForm] = useState({ name: '', price: '', desc: '', imgs: '' });
            const [editProd, setEditProd] = useState(null);

            useEffect(() => {
                window.DB.syncProducts(p => setData(prev => ({ ...prev, p })));
                window.DB.syncOrders(o => setData(prev => ({ ...prev, o })));
            }, []);

            const handleSave = async (e) => {
                e.preventDefault();
                const pData = { ...form, price: Number(form.price), images: typeof form.imgs === 'string' ? form.imgs.split(',') : form.imgs };
                if (editProd) {
                    await window.DB.updateProduct(editProd._id, pData);
                    setEditProd(null);
                } else {
                    await window.DB.createProduct(pData);
                }
                setForm({ name: '', price: '', desc: '', imgs: '' });
                alert("Done");
            };

            return (
                <div className="pt-24 px-6 md:px-12 min-h-screen">
                    <div className="flex gap-6 mb-8 font-bold text-xs uppercase tracking-widest border-b border-gray-800 pb-4">
                        {['orders', 'manage', 'dropzone'].map(t => (
                            <button key={t} onClick={() => setTab(t)} className={tab === t ? 'text-brand-accent' : 'text-gray-500'}>{t}</button>
                        ))}
                    </div>

                    {tab === 'orders' && (
                        <div className="space-y-4">
                            {data.o.map(o => (
                                <div key={o.dbKey} className="glass-panel p-6 flex flex-col md:flex-row justify-between gap-4">
                                    <div>
                                        <div className="text-brand-accent font-bold mb-2">{o._id} - {o.status}</div>
                                        <div className="text-sm">{o.shipping?.name} ({o.shipping?.phone})</div>
                                        <div className="text-xs text-gray-500">{o.shipping?.address}</div>
                                    </div>
                                    <div className="text-right">
                                        <div className="font-bold mb-4">₹{o.total}</div>
                                        <div className="flex gap-2">
                                            <button onClick={() => window.DB.updateOrderStatus(o.dbKey, 'Shipped')} className="bg-white text-black px-3 py-1 text-[10px] font-bold">SHIP</button>
                                            <button onClick={() => window.DB.updateOrderStatus(o.dbKey, 'Delivered')} className="bg-green-600 text-white px-3 py-1 text-[10px] font-bold">DELIVER</button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {tab === 'manage' && (
                        <div className="grid md:grid-cols-2 gap-8">
                            <form onSubmit={handleSave} className="glass-panel p-6 h-fit space-y-4">
                                <h3 className="font-bold uppercase text-sm mb-4">{editProd ? 'Edit Product' : 'Add Product'}</h3>
                                <input placeholder="Name" value={form.name} onChange={e => setForm({ ...form, name: e.target.value })} required />
                                <input placeholder="Price" type="number" value={form.price} onChange={e => setForm({ ...form, price: e.target.value })} required />
                                <textarea placeholder="Description" value={form.desc} onChange={e => setForm({ ...form, desc: e.target.value })} required />
                                <input placeholder="Image URLs (comma separated)" value={form.imgs} onChange={e => setForm({ ...form, imgs: e.target.value })} required />
                                <div className="flex gap-2">
                                    <button className="flex-1 bg-brand-accent text-white py-3 font-bold uppercase">Save</button>
                                    {editProd && <button type="button" onClick={()=>{setEditProd(null); setForm({name:'',price:'',desc:'',imgs:''})}} className="bg-gray-700 px-6 font-bold">X</button>}
                                </div>
                            </form>
                            <div className="space-y-2">
                                {data.p.map(p => (
                                    <div key={p._id} className="glass-panel p-3 flex items-center justify-between">
                                        <div className="flex items-center gap-4">
                                            <img src={p.images[0]} className="w-10 h-10 object-cover" />
                                            <div><div className="font-bold text-sm">{p.name}</div><div className="text-xs text-brand-accent font-mono">₹{p.price}</div></div>
                                        </div>
                                        <div className="flex gap-4">
                                            <Icon name="Edit" size={18} className="cursor-pointer text-blue-400" onClick={() => {setEditProd(p); setForm({name:p.name, price:p.price, desc:p.description||p.desc, imgs:p.images.join(',')})}} />
                                            <Icon name="Trash2" size={18} className="cursor-pointer text-red-500" onClick={() => window.confirm("Delete?") && window.DB.deleteProduct(p._id)} />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {tab === 'dropzone' && (
                        <div className="glass-panel p-8 max-w-xl mx-auto space-y-6">
                            <div className="flex justify-between items-center border border-brand-accent p-4">
                                <span className="font-bold uppercase tracking-widest text-xs">Website Lock</span>
                                <button onClick={() => updateSettings({ ...settings, locked: !settings.locked })} className={`px-6 py-2 font-bold text-black text-[10px] ${settings.locked ? 'bg-red-500' : 'bg-green-500'}`}>{settings.locked ? 'UNLOCK' : 'LOCK'}</button>
                            </div>
                            <input placeholder="Drop Title" value={settings.dropTitle} onChange={e=>updateSettings({...settings, dropTitle: e.target.value})} />
                            <input placeholder="Poster Image URL" value={settings.dropImage} onChange={e=>updateSettings({...settings, dropImage: e.target.value})} />
                            <p className="text-[10px] text-gray-500 text-center">Changes are saved automatically in real-time.</p>
                        </div>
                    )}
                </div>
            );
        };

        const Auth = () => {
            const { login } = useContext(AuthCtx);
            const [f, setF] = useState({ phone: '', pass: '' });
            const handleLogin = async () => {
                try {
                    const u = await login(f.phone, f.pass);
                    window.location.hash = u.role === 'admin' ? '#admin' : '#home';
                } catch(e) { alert(e); }
            };
            return (
                <div className="h-screen flex items-center justify-center px-4">
                    <div className="glass-panel p-10 w-full max-w-sm">
                        <h2 className="text-3xl font-black italic mb-8 text-center uppercase">Login</h2>
                        <input className="mb-4" placeholder="Phone / Email" onChange={e=>setF({...f, phone: e.target.value})} />
                        <input className="mb-8" type="password" placeholder="Password" onChange={e=>setF({...f, pass: e.target.value})} />
                        <button onClick={handleLogin} className="w-full bg-brand-accent py-4 font-black uppercase tracking-widest">Enter</button>
                    </div>
                </div>
            );
        };

        // ROOT COMPONENT TO FIX CONTEXT ERRORS
        const Main = () => {
            const [view, setView] = useState('home');
            const [curr, setCurr] = useState(null);
            const { user } = useContext(AuthCtx);
            const { settings } = useContext(SettingsCtx);

            useEffect(() => {
                const h = () => {
                    const hash = window.location.hash.slice(1) || 'home';
                    if(hash.includes('product/')) setView('product');
                    else setView(hash);
                };
                window.addEventListener('hashchange', h); h();
                return () => window.removeEventListener('hashchange', h);
            }, []);

            // Protection: Redirect users to home if locked
            const activeView = (settings.locked && user?.role !== 'admin' && view !== 'auth') ? 'home' : view;

            return (
                <div>
                    <nav className="fixed w-full top-0 z-50 glass-nav h-16 flex items-center justify-between px-6">
                        <a href="#home" className="text-xl font-black italic tracking-tighter">STREETOLOGY</a>
                        <div className="flex gap-4 items-center">
                            {user?.role === 'admin' && <a href="#admin" className="text-[10px] font-bold bg-white text-black px-2 py-1">CONSOLE</a>}
                            {!user && <a href="#auth"><Icon name="User" /></a>}
                        </div>
                    </nav>
                    <AnimatePresence mode="wait">
                        {activeView === 'home' && <Hero key="h" />}
                        {activeView === 'shop' && <Shop key="s" setCurr={setCurr} />}
                        {activeView === 'auth' && <Auth key="a" />}
                        {activeView === 'admin' && <Admin key="ad" />}
                    </AnimatePresence>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('street_user')));
            const [settings, setSettings] = useState({ locked: false });

            useEffect(() => window.DB.syncSettings(setSettings), []);

            return (
                <AuthCtx.Provider value={{ user, login: async(p, pw) => { const u = await window.DB.login(p, pw); setUser(u); localStorage.setItem('street_user', JSON.stringify(u)); return u; } }}>
                    <SettingsCtx.Provider value={{ settings, updateSettings: window.DB.updateSettings }}>
                        <Main />
                    </SettingsCtx.Provider>
                </AuthCtx.Provider>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

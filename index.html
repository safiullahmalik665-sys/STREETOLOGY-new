<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STREETOLOGY | EST. 2025</title>
    
    <!-- Speed Optimizations -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { black: '#0a0a0a', dark: '#111', gray: '#222', light: '#ededed', accent: '#FF3333' }
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #050505; color: #ededed; font-family: 'Helvetica Neue', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-nav { background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        input, select, textarea { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; }
        input:focus { border-color: #FF3333; outline: none; }
        * { -webkit-tap-highlight-color: transparent; }
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar { -ms-overflow-style: none;  scrollbar-width: none; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push, set, get, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAPzDm1QY2Ag4J_Dw-EJXQiNdjtcRSVB6U",
            authDomain: "streetology-56f7b.firebaseapp.com",
            databaseURL: "https://streetology-56f7b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "streetology-56f7b",
            storageBucket: "streetology-56f7b.firebasestorage.app",
            messagingSenderId: "762282203847",
            appId: "1:762282203847:web:51626d99a9f98647fdbce2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.DB = {
            async getSettings() {
                const s = await get(ref(db, 'settings'));
                return s.exists() ? s.val() : { locked: false, dropTitle: "MYSTERY DROP", dropImage: "" };
            },
            async updateSettings(settings) { await update(ref(db, 'settings'), settings); },
            async getProducts() {
                const s = await get(ref(db, 'products'));
                return s.exists() ? Object.entries(s.val()).map(([k, v]) => ({...v, _id: k})) : [];
            },
            async createProduct(p) {
                const r = push(ref(db, 'products'));
                await set(r, {...p, _id: r.key});
            },
            async toggleStock(id, status) {
                await update(ref(db, `products/${id}`), { status: status === 'sold_out' ? 'active' : 'sold_out' });
            },
            async deleteProduct(id) { await remove(ref(db, `products/${id}`)); },
            async createOrder(o) {
                const r = push(ref(db, 'orders'));
                await set(r, { ...o, _id: 'ORD-'+r.key.slice(-5).toUpperCase(), status: 'Pending', createdAt: new Date().toLocaleString() });
            },
            async getOrders() {
                const s = await get(ref(db, 'orders'));
                return s.exists() ? Object.entries(s.val()).map(([k, v]) => ({...v, dbKey: k})).reverse() : [];
            },
            async getUserOrders(phone) {
                const s = await get(ref(db, 'orders'));
                if(!s.exists()) return [];
                return Object.values(s.val()).filter(o => o.shipping.phone === phone).reverse();
            },
            async updateOrderStatus(k, s) { await update(ref(db, `orders/${k}`), { status: s }); },
            async login(ph, pw) {
                if (ph === 'samimalik67@gmail.com' && pw === 'samimalik@admin') return { role: 'admin', name: 'Sami Malik', phone: ph };
                const s = await get(ref(db, 'users'));
                if (s.exists()) {
                    const u = Object.values(s.val()).find(x => x.phone === ph && x.password === pw);
                    if (u) return u;
                }
                throw "Invalid Credentials";
            },
            async register(n, ph, pw) {
                const s = await get(ref(db, 'users'));
                if (s.exists() && Object.values(s.val()).find(u => u.phone === ph)) throw "Phone Registered";
                const r = push(ref(db, 'users'));
                const u = { name: n, phone: ph, password: pw, role: 'user', _id: r.key };
                await set(r, u); return u;
            }
        };
        window.dispatchEvent(new Event('db-ready'));
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;
        const { motion, AnimatePresence } = window.Motion;

        const Icon = ({ name, size = 20, className, onClick }) => {
            const icons = {
                ShoppingBag: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
                User: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
                X: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
                Package: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m7.5 4.27 9 5.15"/><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-9"/></svg>,
                ArrowLeft: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
                Menu: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
                Trash2: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
                Box: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-9"/></svg>,
                CheckCircle: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></svg>,
                Upload: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
            };
            return icons[name] || null;
        };

        const AuthCtx = createContext();
        const CartCtx = createContext();
        const SettingsCtx = createContext();

        const AuthProvider = ({children}) => {
            const [user, setUser] = useState(() => {
                const saved = localStorage.getItem('street_user');
                return saved && saved !== "undefined" ? JSON.parse(saved) : null;
            });
            const login = async (id, pw) => {
                if(!window.DB) return alert("Connecting...");
                try { const u = await window.DB.login(id, pw); setUser(u); localStorage.setItem('street_user', JSON.stringify(u)); return u; } 
                catch(e) { alert(e); return null; }
            };
            const register = async (n, ph, pw) => {
                if(!window.DB) return alert("Connecting...");
                try { const u = await window.DB.register(n, ph, pw); setUser(u); localStorage.setItem('street_user', JSON.stringify(u)); return u; }
                catch(e) { alert(e); return null; }
            };
            const logout = () => { setUser(null); localStorage.removeItem('street_user'); window.location.hash='#home'; };
            return <AuthCtx.Provider value={{user, login, register, logout}}>{children}</AuthCtx.Provider>;
        };

        const CartProvider = ({children}) => {
            const [cart, setCart] = useState([]);
            const [open, setOpen] = useState(false);
            const add = (p, s) => { setCart(prev => {
                const ex = prev.find(i => i._id === p._id && i.size === s);
                return ex ? prev.map(i => i===ex ? {...i, qty:i.qty+1}:i) : [...prev, {...p, size:s, qty:1}];
            }); setOpen(true); };
            const remove = (id, s) => setCart(p => p.filter(i => !(i._id === id && i.size === s)));
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            return <CartCtx.Provider value={{cart, open, setOpen, add, remove, total, clear: ()=>setCart([])}}>{children}</CartCtx.Provider>;
        };

        const SettingsProvider = ({children}) => {
            const [settings, setSettings] = useState({locked: false, dropTitle: "", dropImage: ""});
            useEffect(() => {
                const f = async () => { if(window.DB) setSettings(await window.DB.getSettings()); };
                f(); window.addEventListener('db-ready', f); return ()=>window.removeEventListener('db-ready', f);
            }, []);
            return <SettingsCtx.Provider value={{settings, updateSettings: (s) => { setSettings(s); window.DB.updateSettings(s); }}}>{children}</SettingsCtx.Provider>
        };

        // DOOR TRANSITION ANIMATION
        const DoorOverlay = ({ show }) => {
            return (
                <AnimatePresence>
                    {show && (
                        <div className="fixed inset-0 z-[100] flex pointer-events-none">
                            {/* Left Door */}
                            <motion.div
                                initial={{ x: "-100%" }}
                                animate={{ x: 0 }}
                                exit={{ x: "-100%" }}
                                transition={{ duration: 0.8, ease: [0.22, 1, 0.36, 1] }}
                                className="w-1/2 h-full bg-[#0a0a0a] border-r border-gray-800 flex items-center justify-end pr-4"
                            >
                                <div className="h-12 w-1 bg-gray-800/50 rounded-full"></div>
                            </motion.div>
                            
                            {/* Right Door */}
                            <motion.div
                                initial={{ x: "100%" }}
                                animate={{ x: 0 }}
                                exit={{ x: "100%" }}
                                transition={{ duration: 0.8, ease: [0.22, 1, 0.36, 1] }}
                                className="w-1/2 h-full bg-[#0a0a0a] border-l border-gray-800 flex items-center justify-start pl-4"
                            >
                                <div className="h-12 w-1 bg-gray-800/50 rounded-full"></div>
                            </motion.div>

                            {/* UPDATED TEXT */}
                            <motion.div 
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                exit={{ opacity: 0 }}
                                transition={{ delay: 0.3, duration: 0.3 }}
                                className="absolute inset-0 flex items-center justify-center pointer-events-none"
                            >
                                <span className="text-white font-black tracking-[0.2em] md:tracking-[0.5em] text-sm md:text-xl text-center px-4 animate-pulse italic uppercase">ENTER THE WORLD OF STREETOLOGY</span>
                            </motion.div>
                        </div>
                    )}
                </AnimatePresence>
            );
        };

        const Navbar = () => {
            const { cart, setOpen } = useContext(CartCtx);
            const { user, logout } = useContext(AuthCtx);
            const { settings } = useContext(SettingsCtx);
            const [menu, setMenu] = useState(false);
            if(settings.locked) return null;
            return (
                <nav className="fixed w-full top-0 z-50 glass-nav h-16 flex items-center justify-between px-4 md:px-6">
                    <div className="flex items-center gap-4">
                        <button onClick={()=>setMenu(true)} className="md:hidden text-white"><Icon name="Menu"/></button>
                        <a href="#home" className="text-lg md:text-xl font-bold tracking-tighter text-white">STREETOLOGY</a>
                    </div>
                    <div className="hidden md:flex gap-8 text-[10px] font-bold text-gray-400 tracking-[0.2em]">
                        {['HOME','SHOP','ABOUT','CONTACT'].map(L => <a key={L} href={`#${L.toLowerCase()}`} className="hover:text-brand-accent transition">{L}</a>)}
                    </div>
                    <div className="flex gap-4 md:gap-5 items-center text-white">
                        {user ? (
                            <a href={user.role === 'admin' ? '#admin' : '#account'} className="flex items-center gap-2">
                                <span className="hidden md:block text-[10px] font-bold tracking-widest">{user.role === 'admin' ? 'ADMIN' : 'MY ACCOUNT'}</span>
                                <Icon name="User" size={18}/>
                            </a>
                        ) : <a href="#auth"><Icon name="User" size={18}/></a>}
                        <div className="relative cursor-pointer" onClick={()=>setOpen(true)}>
                            <Icon name="ShoppingBag" size={18}/>
                            {cart.length > 0 && <span className="absolute -top-2 -right-2 bg-brand-accent text-black text-[9px] w-4 h-4 rounded-full flex items-center justify-center font-bold">{cart.length}</span>}
                        </div>
                    </div>
                    <AnimatePresence>
                        {menu && (
                            <motion.div initial={{x:'-100%'}} animate={{x:0}} exit={{x:'-100%'}} className="fixed inset-0 bg-black z-50 flex flex-col p-8 md:hidden">
                                <div className="flex justify-between mb-10 text-xl font-bold italic">MENU<button onClick={()=>setMenu(false)}><Icon name="X"/></button></div>
                                <div className="flex flex-col gap-6 text-2xl font-bold text-gray-500 uppercase">
                                    {['HOME','SHOP','ABOUT','CONTACT'].map(L => <a key={L} href={`#${L.toLowerCase()}`} onClick={()=>setMenu(false)}>{L}</a>)}
                                    <div className="h-px bg-gray-800 my-4"></div>
                                    {user ? <a href="#account" onClick={()=>setMenu(false)}>MY ACCOUNT</a> : <a href="#auth" onClick={()=>setMenu(false)}>LOGIN</a>}
                                    {user && <button onClick={()=>{logout();setMenu(false)}} className="text-left text-brand-accent">LOGOUT</button>}
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </nav>
            );
        };

        const Hero = ({ onEnter }) => {
            const { settings } = useContext(SettingsCtx);
            if(settings.locked) {
                return (
                    <div className="h-screen relative flex flex-col items-center justify-center bg-black overflow-hidden px-4 text-center">
                        {settings.dropImage && (
                            <>
                                <img src={settings.dropImage} className="absolute inset-0 w-full h-full object-cover opacity-20 blur-2xl grayscale"/>
                                <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black"></div>
                                <motion.img initial={{scale:0.9, opacity:0}} animate={{scale:1, opacity:1}} src={settings.dropImage} className="z-10 max-w-full max-h-[50vh] md:max-h-[60vh] object-contain shadow-2xl mb-8 border border-white/5"/>
                            </>
                        )}
                        <div className="z-20 w-full">
                            <p className="text-brand-accent font-mono text-[10px] tracking-[0.5em] mb-4 uppercase">Upcoming Drop</p>
                            <h1 className="text-3xl sm:text-4xl md:text-7xl font-black text-white leading-none mb-6 uppercase tracking-tighter break-words">{settings.dropTitle || "RESTRICTED ACCESS"}</h1>
                            <div className="flex flex-col items-center gap-4">
                                <span className="bg-white text-black px-8 py-2 font-black tracking-widest text-[10px]">LOCKED</span>
                                <a href="#auth" className="text-[10px] text-gray-600 hover:text-white mt-4 flex items-center gap-2 uppercase font-bold tracking-widest"><Icon name="User" size={12}/> Admin Login</a>
                            </div>
                        </div>
                    </div>
                );
            }
            return (
                <div className="h-screen relative flex items-center justify-center bg-black overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1523398002811-999ca8dec234?auto=format&fit=crop&w=1920&q=80" className="absolute inset-0 w-full h-full object-cover opacity-40 grayscale contrast-125"/>
                    <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/60"></div>
                    <div className="z-10 text-center px-4 w-full">
                        <motion.h1 initial={{y:50, opacity:0}} animate={{y:0, opacity:1}} className="text-5xl sm:text-6xl md:text-9xl font-bold text-white tracking-tighter leading-none mb-4">STREETOLOGY</motion.h1>
                        <p className="text-gray-400 tracking-[0.3em] md:tracking-[0.5em] font-mono mb-12 text-[10px] md:text-xs uppercase">Future Wear // Est. 2025</p>
                        <button onClick={onEnter} className="bg-white text-black px-8 md:px-12 py-3 md:py-4 font-black tracking-widest hover:bg-brand-accent hover:text-white transition uppercase text-xs md:text-sm">Enter Store</button>
                    </div>
                </div>
            );
        };

        const Shop = ({ setCurr }) => {
            const [list, setList] = useState([]);
            const [loading, setLoading] = useState(true);
            useEffect(() => {
                const f = async () => { if (window.DB) { setList(await window.DB.getProducts()); setLoading(false); } };
                f(); if(!window.DB) window.addEventListener('db-ready', f);
                return ()=>window.removeEventListener('db-ready', f);
            }, []);
            return (
                <div className="pt-20 md:pt-24 px-4 md:px-12 pb-20 min-h-screen">
                    <h2 className="text-3xl md:text-4xl font-bold tracking-tighter mb-8 md:mb-12 border-b border-gray-800 pb-4 italic uppercase">Collection</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                        {list.map(p => (
                            <div key={p._id} onClick={()=>{if(p.status!=='sold_out'){setCurr(p); window.location.hash='#product/'+p._id}}} className={`glass-panel p-3 group cursor-pointer ${p.status==='sold_out'?'opacity-50':''}`}>
                                <div className="h-[300px] md:h-[400px] overflow-hidden relative mb-4 bg-black">
                                    <img src={p.images[0]} className="w-full h-full object-cover group-hover:scale-105 transition duration-500 opacity-80 group-hover:opacity-100"/>
                                    {p.status==='sold_out' && <div className="absolute inset-0 flex items-center justify-center bg-black/60 font-bold tracking-widest text-xs">SOLD OUT</div>}
                                </div>
                                <div className="flex justify-between items-start px-1">
                                    <div><h3 className="font-bold text-base md:text-lg">{p.name}</h3><p className="text-[10px] text-gray-500 uppercase tracking-widest">{p.category}</p></div>
                                    <span className="text-brand-accent font-mono text-base md:text-lg font-bold">₹{p.price}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const Product = ({ p }) => {
            const { add } = useContext(CartCtx);
            const [size, setSize] = useState('');
            const [idx, setIdx] = useState(0);
            if(!p) return null;
            return (
                <div className="pt-20 md:pt-24 px-4 md:px-12 pb-20 min-h-screen">
                    <button onClick={()=>window.history.back()} className="flex items-center gap-2 text-xs font-bold text-gray-500 mb-6 md:mb-8 uppercase tracking-widest"><Icon name="ArrowLeft" size={14}/> Back</button>
                    <div className="grid md:grid-cols-2 gap-8 md:gap-12">
                        <div className="space-y-4">
                            <img src={p.images[idx]} className="w-full h-[350px] md:h-[500px] object-cover bg-black border border-gray-800 shadow-2xl"/>
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">{p.images.map((s,i)=><img key={i} src={s} onClick={()=>setIdx(i)} className={`w-16 h-20 md:w-20 md:h-24 object-cover border ${idx===i?'border-brand-accent':'border-transparent'} cursor-pointer flex-shrink-0`}/>)}</div>
                        </div>
                        <div className="flex flex-col justify-center">
                            <h1 className="text-3xl md:text-6xl font-black italic mb-2 uppercase leading-none tracking-tighter break-words">{p.name}</h1>
                            <p className="text-xl md:text-2xl text-brand-accent mb-6 font-mono font-bold">₹{p.price}</p>
                            <p className="text-gray-400 mb-8 text-sm leading-relaxed max-w-md">{p.description}</p>
                            <div className="mb-8">
                                <p className="font-bold mb-3 text-[10px] text-gray-500 tracking-widest uppercase">Select Size</p>
                                <div className="flex gap-3">{['S','M','L','XL'].map(s=><button key={s} onClick={()=>setSize(s)} className={`w-12 h-12 border flex items-center justify-center font-bold text-xs ${size===s?'bg-white text-black':'border-gray-800 text-gray-500 hover:border-white'}`}>{s}</button>)}</div>
                            </div>
                            <button onClick={()=>size?add(p,size):alert('Select Size')} className="w-full bg-brand-accent py-5 font-black text-black tracking-[0.2em] hover:bg-white transition uppercase text-xs">Add to Bag</button>
                        </div>
                    </div>
                </div>
            );
        };

        const Account = () => {
            const { user, logout } = useContext(AuthCtx);
            const [orders, setOrders] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const fetchOrders = async () => {
                    if (user && window.DB) {
                        const data = await window.DB.getUserOrders(user.phone);
                        setOrders(data);
                        setLoading(false);
                    }
                };
                fetchOrders();
            }, [user]);

            if (!user) { window.location.hash = '#auth'; return null; }

            return (
                <div className="pt-20 md:pt-24 px-4 md:px-12 pb-20 min-h-screen max-w-4xl mx-auto">
                    <div className="flex justify-between items-end mb-8 md:mb-10 border-b border-gray-800 pb-6">
                        <div>
                            <h1 className="text-3xl md:text-4xl font-black italic uppercase leading-none mb-2 tracking-tighter">My Account</h1>
                            <p className="text-[10px] md:text-xs text-gray-500 font-mono tracking-widest uppercase break-all">{user.name} | {user.phone}</p>
                        </div>
                        <button onClick={logout} className="text-[10px] font-black tracking-widest text-brand-accent border border-brand-accent px-4 py-2 hover:bg-brand-accent hover:text-black transition">LOGOUT</button>
                    </div>

                    <h2 className="text-lg md:text-xl font-bold mb-6 italic uppercase tracking-tighter">Order Tracking</h2>
                    
                    {loading ? <div className="text-center text-gray-500 animate-pulse font-mono text-xs">FETCHING DATA...</div> : (
                        <div className="space-y-6">
                            {orders.length === 0 ? (
                                <div className="glass-panel p-8 md:p-16 text-center text-gray-500 uppercase text-[10px] tracking-[0.3em]">No orders found yet</div>
                            ) : (
                                orders.map((o, idx) => (
                                    <div key={idx} className="glass-panel p-4 md:p-6 border-l-2 border-brand-accent">
                                        <div className="flex flex-col md:flex-row md:justify-between md:items-start mb-6 gap-2 md:gap-0">
                                            <div>
                                                <span className="text-brand-accent font-mono font-bold text-base md:text-lg">{o._id}</span>
                                                <p className="text-[10px] text-gray-500 uppercase font-bold mt-1">{o.createdAt}</p>
                                            </div>
                                            <div className={`self-start px-4 py-1.5 text-[10px] font-black rounded uppercase tracking-widest ${
                                                o.status === 'Delivered' ? 'bg-green-500 text-black' : 
                                                o.status === 'Shipped' ? 'bg-blue-500 text-black' : 'bg-brand-accent text-black'
                                            }`}>
                                                {o.status}
                                            </div>
                                        </div>
                                        
                                        <div className="grid md:grid-cols-2 gap-6 md:gap-8 text-sm">
                                            <div>
                                                <p className="text-[10px] text-gray-500 font-black uppercase mb-3 tracking-widest italic">Ordered Items</p>
                                                {o.items.map((item, i) => (
                                                    <div key={i} className="flex justify-between text-xs mb-2 font-bold uppercase tracking-tighter">
                                                        <span className="truncate pr-2">{item.name} <span className="text-gray-500 italic">({item.size})</span></span>
                                                        <span>x{item.qty}</span>
                                                    </div>
                                                ))}
                                                <div className="border-t border-gray-800 mt-4 pt-4 flex justify-between font-black text-white">
                                                    <span>TOTAL AMOUNT</span>
                                                    <span className="text-brand-accent font-mono">₹{o.total}</span>
                                                </div>
                                            </div>
                                            <div className="border-t md:border-t-0 md:border-l border-gray-800 pt-6 md:pt-0 md:pl-8">
                                                <p className="text-[10px] text-gray-500 font-black uppercase mb-2 tracking-widest italic">Shipping To</p>
                                                <p className="text-xs text-gray-300 font-bold uppercase tracking-tight leading-relaxed">
                                                    {o.shipping.name}<br/>
                                                    {o.shipping.address}<br/>
                                                    {o.shipping.city} - {o.shipping.zip}
                                                </p>
                                            </div>
                                        </div>

                                        <div className="mt-10 flex items-center justify-between relative px-2">
                                            <div className="absolute h-0.5 bg-gray-800 w-full top-1.5 -z-10"></div>
                                            <div className="flex flex-col items-center gap-3">
                                                <div className={`w-3.5 h-3.5 rounded-full ${['Pending','Shipped','Delivered'].includes(o.status) ? 'bg-brand-accent ring-4 ring-brand-accent/20' : 'bg-gray-800'}`}></div>
                                                <span className="text-[8px] font-black uppercase tracking-widest">Confirmed</span>
                                            </div>
                                            <div className="flex flex-col items-center gap-3">
                                                <div className={`w-3.5 h-3.5 rounded-full ${['Shipped','Delivered'].includes(o.status) ? 'bg-brand-accent ring-4 ring-brand-accent/20' : 'bg-gray-800'}`}></div>
                                                <span className="text-[8px] font-black uppercase tracking-widest">On Way</span>
                                            </div>
                                            <div className="flex flex-col items-center gap-3">
                                                <div className={`w-3.5 h-3.5 rounded-full ${o.status === 'Delivered' ? 'bg-green-500 ring-4 ring-green-500/20' : 'bg-gray-800'}`}></div>
                                                <span className="text-[8px] font-black uppercase tracking-widest">Arrived</span>
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>
                    )}
                </div>
            );
        };

        const Admin = () => {
            const { user } = useContext(AuthCtx);
            const { settings, updateSettings } = useContext(SettingsCtx);
            const [tab, setTab] = useState('orders');
            const [data, setData] = useState({p:[], o:[]});
            const [form, setForm] = useState({name:'', price:'', cat:'Hoodies', desc:'', imgs:[]});
            const [dropForm, setDropForm] = useState({ dropTitle: settings.dropTitle, dropImage: settings.dropImage });
            if(!user || user.role !== 'admin') return <Auth />;
            const refresh = async () => { if(window.DB) { setData({p: await window.DB.getProducts(), o: await window.DB.getOrders()}); }};
            useEffect(() => { refresh(); }, []);
            const addProd = async (e) => {
                e.preventDefault();
                await window.DB.createProduct({name:form.name, price:Number(form.price), category:form.cat, images:form.imgs, description:form.desc});
                setForm({name:'', price:'', cat:'Hoodies', desc:'', imgs:[]}); refresh(); alert('Published');
            };
            return (
                <div className="pt-20 md:pt-24 px-4 md:px-12 pb-20 min-h-screen bg-black uppercase">
                    <div className="flex justify-between items-center mb-8 border-b border-gray-800 pb-4 font-black italic">
                        <h1 className="text-xl md:text-2xl text-brand-accent uppercase tracking-widest">Terminal</h1>
                        <button onClick={refresh} className="text-[10px] font-bold border border-gray-700 px-4 py-2 hover:bg-white hover:text-black">REFRESH</button>
                    </div>
                    <div className="flex gap-6 mb-8 overflow-x-auto text-[10px] font-black tracking-widest border-b border-gray-900 pb-2 no-scrollbar">
                        {['orders','add','manage','dropzone'].map(t => <button key={t} onClick={()=>setTab(t)} className={`${tab===t?'text-brand-accent border-b-2 border-brand-accent':'text-gray-600'} whitespace-nowrap`}>{t}</button>)}
                    </div>
                    {tab === 'orders' && (
                        <div className="space-y-4">
                            {data.o.map(o => (
                                <div key={o.dbKey} className="glass-panel p-4 md:p-6 border-l border-brand-accent">
                                    <div className="flex flex-col md:flex-row md:justify-between md:items-center mb-4 gap-2">
                                        <span className="font-mono text-base md:text-lg font-bold">{o._id}</span>
                                        <select value={o.status} onChange={async(e)=>{await window.DB.updateOrderStatus(o.dbKey, e.target.value); refresh()}} className="text-[10px] font-black bg-black border border-gray-800 p-2 uppercase w-full md:w-auto">
                                            <option>Pending</option><option>Shipped</option><option>Delivered</option>
                                        </select>
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-4 text-[10px] font-bold tracking-tight">
                                        <div className="text-gray-400 break-words">CUSTOMER: {o.shipping.name} | {o.shipping.phone}<br/>ADDR: {o.shipping.address}, {o.shipping.city}</div>
                                        <div className="text-left md:text-right">
                                            {o.items.map((i,x)=><div key={x}>{i.name} ({i.size}) x{i.qty}</div>)}
                                            <div className="text-brand-accent font-black mt-2 font-mono text-sm">₹{o.total}</div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    {tab === 'add' && (
                        <form onSubmit={addProd} className="max-w-xl glass-panel p-6 md:p-8 space-y-4">
                            <input required placeholder="Name" value={form.name} onChange={e=>setForm({...form,name:e.target.value})} className="w-full p-4 text-[10px] font-black uppercase tracking-widest"/>
                            <div className="grid grid-cols-2 gap-4">
                                <input required type="number" placeholder="Price" value={form.price} onChange={e=>setForm({...form,price:e.target.value})} className="p-4 text-[10px] font-black w-full"/>
                                <select value={form.cat} onChange={e=>setForm({...form,cat:e.target.value})} className="p-4 text-[10px] font-black w-full"><option>Hoodies</option><option>Tees</option><option>Pants</option></select>
                            </div>
                            <textarea required placeholder="Description" value={form.desc} onChange={e=>setForm({...form,desc:e.target.value})} className="w-full p-4 text-[10px]" rows="3"></textarea>
                            <input type="file" multiple accept="image/*" onChange={(e)=>{
                                const files = Array.from(e.target.files);
                                Promise.all(files.map(f => new Promise(r => { const rd = new FileReader(); rd.onload=()=>r(rd.result); rd.readAsDataURL(f); })))
                                .then(imgs => setForm(p => ({...p, imgs: [...p.imgs, ...imgs]})));
                            }} className="text-[10px] w-full"/>
                            <button className="w-full bg-brand-accent text-black font-black py-5 uppercase text-[10px] tracking-widest">Publish</button>
                        </form>
                    )}
                    {tab === 'manage' && (
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4 uppercase font-bold text-[10px]">
                            {data.p.map(p => (
                                <div key={p._id} className="glass-panel p-4 flex items-center gap-4">
                                    <img src={p.images[0]} className="w-16 h-16 object-cover"/>
                                    <div className="flex-1 min-w-0">
                                        <h4 className="truncate">{p.name}</h4><p className="text-brand-accent font-mono mt-1">₹{p.price}</p>
                                    </div>
                                    <div className="flex gap-2 shrink-0">
                                        <button onClick={async()=>{await window.DB.toggleStock(p._id, p.status); refresh()}} className={`p-2 rounded ${p.status==='sold_out'?'text-red-500':'text-green-500'}`}><Icon name="Box" size={18}/></button>
                                        <button onClick={async()=>{if(confirm('Delete?')){await window.DB.deleteProduct(p._id); refresh()}}} className="text-gray-500 hover:text-red-500"><Icon name="Trash2" size={18}/></button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                    {tab === 'dropzone' && (
                        <div className="glass-panel p-6 md:p-8 max-w-xl space-y-6">
                            <button onClick={() => updateSettings({...settings, locked: !settings.locked})} className={`w-full py-5 font-black uppercase text-[10px] text-black tracking-[0.2em] ${settings.locked ? 'bg-red-500' : 'bg-green-500'}`}>{settings.locked ? 'Unlock Store' : 'Lock Store'}</button>
                            <input placeholder="Drop Title" value={dropForm.dropTitle} onChange={e=>setDropForm({...dropForm, dropTitle: e.target.value})} className="w-full p-4 text-[10px] uppercase font-black"/>
                            <input type="file" onChange={(e)=>{
                                const file = e.target.files[0];
                                if(file) { const rd = new FileReader(); rd.onload=(e)=>setDropForm({...dropForm, dropImage: e.target.result}); rd.readAsDataURL(file); }
                            }} className="text-[10px] w-full"/>
                            <button onClick={() => { updateSettings({...settings, ...dropForm}); alert('Saved'); }} className="w-full bg-white text-black font-black py-5 uppercase text-[10px] tracking-widest">Update config</button>
                        </div>
                    )}
                </div>
            );
        };

        const CartSidebar = () => {
            const { cart, open, setOpen, remove, total } = useContext(CartCtx);
            return (
                <AnimatePresence>
                    {open && (
                        <>
                            <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} onClick={()=>setOpen(false)} className="fixed inset-0 bg-black/80 z-50 backdrop-blur-sm"/>
                            <motion.div initial={{x:'100%'}} animate={{x:0}} exit={{x:'100%'}} className="fixed right-0 top-0 h-full w-full md:w-[400px] bg-[#0a0a0a] border-l border-gray-800 z-50 flex flex-col uppercase">
                                <div className="p-6 border-b border-gray-800 flex justify-between items-center font-black italic tracking-widest">BAG<button onClick={()=>setOpen(false)}><Icon name="X"/></button></div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                    {cart.map(i => (
                                        <div key={i._id+i.size} className="flex gap-4 glass-panel p-3">
                                            <img src={i.images[0]} className="w-16 h-20 object-cover flex-shrink-0"/>
                                            <div className="flex-1 min-w-0">
                                                <div className="flex justify-between font-bold text-[10px] tracking-tight"><span>{i.name}</span><span>₹{i.price*i.qty}</span></div>
                                                <p className="text-[10px] text-gray-500 mt-1 uppercase italic">{i.size} | Qty: {i.qty}</p>
                                                <button onClick={()=>remove(i._id,i.size)} className="text-[10px] text-red-500 font-bold mt-3 tracking-widest">REMOVE</button>
                                            </div>
                                        </div>
                                    ))}
                                    {!cart.length && <div className="text-center text-gray-600 mt-20 uppercase text-[10px] tracking-[0.3em] italic">Bag is empty</div>}
                                </div>
                                {cart.length>0 && <div className="p-6 border-t border-gray-800"><button onClick={()=>{setOpen(false);window.location.hash='#checkout'}} className="w-full bg-white text-black py-5 font-black uppercase tracking-widest text-[10px]">Checkout - ₹{total}</button></div>}
                            </motion.div>
                        </>
                    )}
                </AnimatePresence>
            );
        };

        const Checkout = () => {
            const { cart, total, clear } = useContext(CartCtx);
            const { user } = useContext(AuthCtx);
            const [f, setF] = useState({ name: user?.name||'', phone: user?.phone||'', address: '', zip: '', city: '' });
            const submit = async (e) => {
                e.preventDefault();
                await window.DB.createOrder({ items: cart, total, user: user?._id||'guest', shipping: f, paymentMethod: 'Cash on Delivery' });
                clear(); window.location.hash = '#success';
            };
            if(!cart.length) return <div className="pt-32 text-center text-gray-500 uppercase tracking-widest text-xs italic font-black">Bag is empty</div>;
            return (
                <div className="pt-20 md:pt-24 px-4 md:px-12 pb-20 min-h-screen max-w-5xl mx-auto uppercase">
                    <form onSubmit={submit} className="grid md:grid-cols-2 gap-8 md:gap-12">
                        <div className="space-y-6 order-2 md:order-1">
                            <h2 className="text-2xl md:text-3xl font-black italic mb-6 tracking-tighter">Shipping</h2>
                            <div className="space-y-4">
                                <input placeholder="Full Name" required value={f.name} onChange={e=>setF({...f,name:e.target.value})} className="w-full p-4 text-[10px] font-black"/>
                                <input placeholder="Phone" required value={f.phone} onChange={e=>setF({...f,phone:e.target.value})} className="w-full p-4 text-[10px] font-black"/>
                                <input placeholder="Address" required value={f.address} onChange={e=>setF({...f,address:e.target.value})} className="w-full p-4 text-[10px] font-black"/>
                                <div className="grid grid-cols-2 gap-4"><input placeholder="City" required value={f.city} onChange={e=>setF({...f,city:e.target.value})} className="w-full p-4 text-[10px] font-black"/><input placeholder="Zip" required value={f.zip} onChange={e=>setF({...f,zip:e.target.value})} className="w-full p-4 text-[10px] font-black"/></div>
                            </div>
                            <div className="p-4 border border-brand-accent bg-brand-accent/5 flex items-center gap-3"><Icon name="Package" className="text-brand-accent"/><span className="font-black uppercase text-[10px] tracking-widest">Payment: COD Only</span></div>
                            <button className="w-full bg-white text-black font-black py-5 uppercase text-[10px] tracking-widest">Order Now - ₹{total}</button>
                        </div>
                        <div className="glass-panel p-6 md:p-8 h-fit order-1 md:order-2">
                            <h3 className="font-bold text-gray-400 mb-6 text-[10px] tracking-widest italic">Bag Summary</h3>
                            {cart.map(i=><div key={i._id+i.size} className="flex justify-between items-center mb-4 text-[10px] font-black border-b border-gray-800 pb-2"><span>{i.name} ({i.size}) x{i.qty}</span><span className="font-mono">₹{i.price*i.qty}</span></div>)}
                            <div className="flex justify-between font-black text-2xl mt-4 text-brand-accent tracking-tighter"><span>TOTAL</span><span>₹{total}</span></div>
                        </div>
                    </form>
                </div>
            );
        };

        const Auth = () => {
            const { login, register } = useContext(AuthCtx);
            const [isLogin, setIsLogin] = useState(true);
            const [f, setF] = useState({ name: '', phone: '', pass: '' });
            const submit = async () => {
                let u = isLogin ? await login(f.phone, f.pass) : await register(f.name, f.phone, f.pass);
                if(u) window.location.hash = u.role==='admin' ? '#admin' : '#home';
            };
            return (
                <div className="h-screen flex items-center justify-center bg-black bg-[url('https://images.unsplash.com/photo-1483119624769-b1a73c2537c5?auto=format&fit=crop&w=1920&q=80')] bg-cover uppercase p-4">
                    <div className="glass-panel p-6 md:p-10 w-full max-w-sm backdrop-blur-xl bg-black/80">
                        <h2 className="text-3xl font-black italic text-center mb-8 tracking-tighter">{isLogin?'Login':'Join'}</h2>
                        <div className="space-y-4 mb-8">
                            {!isLogin && <input placeholder="Name" onChange={e=>setF({...f,name:e.target.value})} className="w-full p-4 text-[10px] font-black uppercase"/>}
                            <input placeholder="Phone / Email" onChange={e=>setF({...f,phone:e.target.value})} className="w-full p-4 text-[10px] font-black uppercase"/>
                            <input placeholder="Password" type="password" onChange={e=>setF({...f,pass:e.target.value})} className="w-full p-4 text-[10px] font-black uppercase"/>
                        </div>
                        <button onClick={submit} className="w-full bg-brand-accent text-black font-black py-4 uppercase text-[10px] tracking-widest">{isLogin?'Access Store':'Create Profile'}</button>
                        <p className="text-center text-[10px] text-gray-500 mt-6 cursor-pointer font-black tracking-widest" onClick={()=>setIsLogin(!isLogin)}>{isLogin ? "Join Streetology" : "Back to login"}</p>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [curr, setCurr] = useState(null);
            const [entering, setEntering] = useState(false); // Controls door closing

            useEffect(() => {
                const h = () => {
                    const hash = window.location.hash.slice(1) || 'home';
                    if(hash.includes('product/')) {
                        if(window.DB) window.DB.getProducts().then(p => setCurr(p.find(x => x._id === hash.split('/')[1])));
                        setView('product');
                    } else setView(hash);
                };
                window.addEventListener('hashchange', h); h(); return () => window.removeEventListener('hashchange', h);
            }, []);

            // Handle Door Transition
            const handleEnterStore = () => {
                setEntering(true); // 1. Doors Close (Slide In)
                
                // 2. Wait for doors to close (800ms match duration), then change view
                setTimeout(() => {
                    window.location.hash = '#shop';
                    
                    // 3. Briefly wait for new view to render behind doors, then Open (Slide Out)
                    setTimeout(() => {
                        setEntering(false); // Triggers exit animation
                    }, 100); 
                }, 1000);
            };

            return (
                <AuthProvider>
                    <SettingsProvider>
                        <CartProvider>
                            <Navbar/>
                            <DoorOverlay show={entering} />
                            <AnimatePresence mode="wait">
                                {view === 'home' && <Hero key="h" onEnter={handleEnterStore}/>}
                                {view === 'shop' && <Shop key="s" setCurr={setCurr}/>}
                                {view === 'product' && <Product key="p" p={curr}/>}
                                {view === 'checkout' && <Checkout key="c"/>}
                                {view === 'admin' && <Admin key="a"/>}
                                {view === 'account' && <Account key="ac"/>}
                                {view === 'auth' && <Auth key="au"/>}
                                {view === 'success' && <div key="s" className="h-screen flex items-center justify-center flex-col text-center px-4 uppercase font-black italic"><Icon name="CheckCircle" size={80} className="text-green-500 mb-6"/><h1 className="text-3xl md:text-4xl mb-4 tracking-tighter">Order Success</h1><p className="text-gray-500 text-[10px] mb-8 tracking-[0.3em] font-black">Thank you for your order.</p><div className="flex gap-4"><a href="#account" className="bg-white text-black px-6 py-3 text-[10px] uppercase tracking-widest not-italic">Track Order</a><a href="#shop" className="border border-white text-white px-6 py-3 text-[10px] uppercase tracking-widest not-italic">Continue</a></div></div>}
                                {view === 'about' && <div className="pt-32 text-center max-w-2xl mx-auto px-4 uppercase font-black"><h1 className="text-4xl mb-4 italic tracking-tighter">Streetology</h1><p className="text-gray-500 tracking-[0.2em] text-[10px] leading-relaxed italic">The Future of Streetwear. Est 2025.</p></div>}
                                {view === 'contact' && <div className="pt-32 text-center px-4 uppercase font-black"><h1 className="text-4xl mb-4 italic tracking-tighter">Contact</h1><a href="mailto:support@streetology.com" className="text-brand-accent text-xl font-mono tracking-tighter italic underline break-all">support@streetology.com</a></div>}
                            </AnimatePresence>
                            <CartSidebar/>
                        </CartProvider>
                    </SettingsProvider>
                </AuthProvider>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>

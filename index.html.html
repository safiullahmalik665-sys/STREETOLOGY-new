<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREETOLOGY | EST. 2025</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            black: '#09090b', 
                            dark: '#18181b',  
                            gray: '#27272a',  
                            light: '#fafafa',
                            accent: '#DC2626', 
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Courier New', 'monospace'],
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { background-color: #09090b; color: #fafafa; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(9, 9, 11, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        input:focus, textarea:focus { border-color: #DC2626; box-shadow: 0 0 0 1px #DC2626; }
        /* Mobile Tap Highlight Remove */
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useContext, createContext } = React;
        const { motion, AnimatePresence } = window.Motion;

        // --- ICONS ---
        const Icon = ({ name, size = 20, className, onClick }) => {
            const icons = {
                ShoppingBag: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>,
                User: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
                X: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>,
                Trash2: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>,
                ArrowLeft: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
                Upload: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
                Menu: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>,
                RefreshCw: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>,
                Copy: <svg onClick={onClick} xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
            };
            return icons[name] || null;
        };

        // --- DATABASE ---
        class MockDB {
            constructor() { this.init(); }
            init() {
                // Changing Key to force fresh DB and avoid conflicts
                const P = 'streetology_final_fix_v1_';
                
                if (!localStorage.getItem(P + 'products')) {
                    const defaults = [
                        { _id: '1', name: 'OVERSIZED HOODIE', price: 2500, category: 'Hoodies', images: ['https://images.unsplash.com/photo-1556905055-8f358a7a47b2?auto=format&fit=crop&w=800&q=80'], description: 'Heavyweight cotton. Boxy fit. 450GSM.' },
                        { _id: '2', name: 'CARGO PANTS V2', price: 1800, category: 'Pants', images: ['https://images.unsplash.com/photo-1605518216938-7c31b7b14ad0?auto=format&fit=crop&w=800&q=80'], description: 'Tactical pockets. Water resistant nylon.' },
                    ];
                    localStorage.setItem(P + 'products', JSON.stringify(defaults));
                }
                if (!localStorage.getItem(P + 'orders')) localStorage.setItem(P + 'orders', JSON.stringify([])); 
                if (!localStorage.getItem(P + 'users')) localStorage.setItem(P + 'users', JSON.stringify([])); 
            }

            // SYNC FUNCTIONS
            getBackupData() {
                const P = 'streetology_final_fix_v1_';
                return JSON.stringify({
                    products: localStorage.getItem(P + 'products'),
                    orders: localStorage.getItem(P + 'orders'),
                    users: localStorage.getItem(P + 'users')
                });
            }

            restoreBackupData(jsonString) {
                try {
                    const data = JSON.parse(jsonString);
                    const P = 'streetology_final_fix_v1_';
                    if(data.products) localStorage.setItem(P + 'products', data.products);
                    if(data.orders) localStorage.setItem(P + 'orders', data.orders);
                    if(data.users) localStorage.setItem(P + 'users', data.users);
                    return true;
                } catch(e) { return false; }
            }

            async getProducts() { return JSON.parse(localStorage.getItem('streetology_final_fix_v1_products') || '[]'); }
            async createProduct(p) {
                const list = await this.getProducts();
                if(!p.images || p.images.length === 0) p.images = ['https://via.placeholder.com/400x400?text=No+Image'];
                list.push({ ...p, _id: 'P' + Date.now() });
                localStorage.setItem('streetology_final_fix_v1_products', JSON.stringify(list));
            }
            async deleteProduct(id) {
                const list = (await this.getProducts()).filter(p => p._id !== id);
                localStorage.setItem('streetology_final_fix_v1_products', JSON.stringify(list));
            }

            async login(identifier, password) {
                return new Promise((res, rej) => {
                    setTimeout(() => {
                        if (identifier === 'samimalik67@gmail.com' && password === 'samimalik@admin') {
                            res({ _id: 'ADMIN_MASTER', name: 'Sami Malik', role: 'admin' });
                            return;
                        }
                        const users = JSON.parse(localStorage.getItem('streetology_final_fix_v1_users') || '[]');
                        const u = users.find(x => x.phone === identifier && x.password === password);
                        if (u) res(u); else rej('Invalid Credentials');
                    }, 500);
                });
            }

            async register(name, phone, password) {
                const users = JSON.parse(localStorage.getItem('streetology_final_fix_v1_users') || '[]');
                if(users.find(u => u.phone === phone)) throw "Phone already registered";
                const newUser = { _id: Date.now().toString(), name, phone, password, role: 'user' };
                users.push(newUser);
                localStorage.setItem('streetology_final_fix_v1_users', JSON.stringify(users));
                return newUser;
            }

            async createOrder(data) {
                const ords = JSON.parse(localStorage.getItem('streetology_final_fix_v1_orders') || '[]');
                ords.unshift({ ...data, _id: 'ORD' + Math.floor(1000 + Math.random() * 9000), status: 'Processing', createdAt: new Date().toLocaleString() });
                localStorage.setItem('streetology_final_fix_v1_orders', JSON.stringify(ords));
            }
            async getOrders() { return JSON.parse(localStorage.getItem('streetology_final_fix_v1_orders') || '[]'); }
            async updateOrder(id, s) {
                const ords = await this.getOrders();
                const idx = ords.findIndex(o => o._id === id);
                if (idx !== -1) { ords[idx].status = s; localStorage.setItem('streetology_final_fix_v1_orders', JSON.stringify(ords)); }
            }
        }
        const db = new MockDB();

        // --- CONTEXTS ---
        const AuthCtx = createContext();
        const CartCtx = createContext();

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            useEffect(() => { const u = localStorage.getItem('streetology_active_user'); if(u) setUser(JSON.parse(u)); }, []);
            const login = async (id, pw) => {
                try { 
                    const u = await db.login(id, pw); 
                    setUser(u); localStorage.setItem('streetology_active_user', JSON.stringify(u)); 
                    return u;
                } catch(err) { alert(err); return null; }
            };
            const register = async (n, ph, pw) => {
                try { 
                    const u = await db.register(n, ph, pw); 
                    setUser(u); localStorage.setItem('streetology_active_user', JSON.stringify(u)); 
                    return u; 
                } catch(err) { alert(err); return null; }
            };
            const logout = () => { setUser(null); localStorage.removeItem('streetology_active_user'); window.location.hash = '#home'; };
            return <AuthCtx.Provider value={{ user, login, register, logout }}>{children}</AuthCtx.Provider>;
        };

        const CartProvider = ({ children }) => {
            const [cart, setCart] = useState([]);
            const [open, setOpen] = useState(false);
            const add = (p, s) => {
                setCart(prev => {
                    const ex = prev.find(i => i._id === p._id && i.size === s);
                    return ex ? prev.map(i => i === ex ? { ...i, qty: i.qty + 1 } : i) : [...prev, { ...p, size: s, qty: 1 }];
                });
                setOpen(true);
            };
            const remove = (id, s) => setCart(p => p.filter(i => !(i._id === id && i.size === s)));
            const clear = () => setCart([]);
            const total = cart.reduce((a, b) => a + (b.price * b.qty), 0);
            return <CartCtx.Provider value={{ cart, open, setOpen, add, remove, clear, total }}>{children}</CartCtx.Provider>;
        };

        // --- COMPONENTS ---
        const Page = ({ children }) => (
            <motion.div initial={{opacity:0, y:10}} animate={{opacity:1, y:0}} exit={{opacity:0}} transition={{duration:0.3}} className="min-h-screen pt-20 px-4 md:px-12 pb-24 overflow-x-hidden">
                {children}
            </motion.div>
        );

        const Navbar = () => {
            const { cart, setOpen } = useContext(CartCtx);
            const { user, logout } = useContext(AuthCtx);
            const [menu, setMenu] = useState(false);
            
            return (
                <nav className="fixed w-full top-0 z-50 glass h-16 flex items-center justify-between px-6 shadow-md">
                    <div className="flex items-center gap-4">
                        <button onClick={()=>setMenu(true)} className="md:hidden text-white p-2"><Icon name="Menu"/></button>
                        <a href="#home" className="text-xl md:text-2xl font-bold tracking-tight text-white">STREETOLOGY</a>
                    </div>
                    
                    <div className="hidden md:flex gap-8 text-xs font-bold text-gray-400 tracking-widest">
                        <a href="#home" className="hover:text-white">HOME</a>
                        <a href="#shop" className="hover:text-white">SHOP</a>
                        <a href="#about" className="hover:text-white">ABOUT</a>
                        <a href="#contact" className="hover:text-white">CONTACT</a>
                    </div>

                    <div className="flex gap-4 items-center text-white">
                        {user ? (
                            <div className="hidden md:flex items-center gap-3">
                                {user.role === 'admin' && <span className="text-[10px] bg-red-600 px-2 py-0.5 rounded font-bold">ADMIN</span>}
                                <button onClick={logout} className="text-xs text-brand-accent font-bold">LOGOUT</button>
                            </div>
                        ) : (
                            <a href="#auth" className="hidden md:block"><Icon name="User"/></a>
                        )}
                        <div className="relative cursor-pointer p-2" onClick={()=>setOpen(true)}>
                            <Icon name="ShoppingBag"/>
                            {cart.length > 0 && <span className="absolute 0 -right-1 bg-brand-accent text-xs rounded-full w-4 h-4 flex items-center justify-center">{cart.length}</span>}
                        </div>
                    </div>

                    <AnimatePresence>
                        {menu && (
                            <motion.div initial={{x:'-100%'}} animate={{x:0}} exit={{x:'-100%'}} transition={{type:'spring', damping:25}} className="fixed inset-0 bg-brand-black z-50 flex flex-col p-6 md:hidden">
                                <div className="flex justify-between items-center mb-8">
                                    <span className="text-xl font-bold">MENU</span>
                                    <button onClick={()=>setMenu(false)}><Icon name="X"/></button>
                                </div>
                                <div className="flex flex-col gap-6 text-xl font-bold text-gray-300">
                                    <a href="#home" onClick={()=>setMenu(false)}>HOME</a>
                                    <a href="#shop" onClick={()=>setMenu(false)}>SHOP</a>
                                    <a href="#about" onClick={()=>setMenu(false)}>ABOUT</a>
                                    <a href="#contact" onClick={()=>setMenu(false)}>CONTACT</a>
                                    <div className="h-px bg-gray-800 my-2"></div>
                                    {user ? (
                                        <>
                                            <span className="text-sm text-brand-accent">HI, {user.name.toUpperCase()}</span>
                                            <button onClick={()=>{logout(); setMenu(false);}} className="text-left text-sm text-red-500">LOGOUT</button>
                                        </>
                                    ) : (
                                        <a href="#auth" onClick={()=>setMenu(false)}>LOGIN / REGISTER</a>
                                    )}
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>
                </nav>
            );
        };

        const Hero = () => {
            const { user } = useContext(AuthCtx);
            return (
                <div className="h-screen relative flex items-center justify-center bg-black overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1617386564466-8d64cc113d55?auto=format&fit=crop&w=1920&q=80" className="absolute inset-0 w-full h-full object-cover opacity-50 filter grayscale contrast-125"/>
                    <div className="z-10 text-center px-4 w-full">
                        <motion.h1 initial={{y:30, opacity:0}} animate={{y:0, opacity:1}} className="text-5xl md:text-9xl font-bold tracking-tight text-white mb-4">STREETOLOGY</motion.h1>
                        <p className="text-brand-accent tracking-[0.3em] md:tracking-[0.5em] font-mono mb-8 text-xs md:text-base">EST. 2025 // FUTURE WEAR</p>
                        <button 
                            onClick={() => window.location.hash = user ? '#shop' : '#auth'}
                            className="bg-white text-black px-8 py-3 md:px-10 md:py-4 font-bold tracking-widest hover:bg-brand-accent hover:text-white transition duration-300 text-sm md:text-base"
                        >
                            ENTER STORE
                        </button>
                    </div>
                </div>
            );
        };

        const About = () => (
            <Page>
                <div className="max-w-4xl mx-auto text-center pt-10">
                    <h1 className="text-4xl md:text-5xl font-bold tracking-tight mb-8">WHO WE ARE</h1>
                    <img src="https://images.unsplash.com/photo-1503342394128-c104d54dba01?auto=format&fit=crop&w=1200&q=80" className="w-full h-64 md:h-96 object-cover mb-8 filter grayscale rounded-sm"/>
                    <p className="text-xl leading-relaxed text-gray-400 mb-6">
                        <strong className="text-white">STREETOLOGY</strong> wasn't just built to sell clothes. It was built to define a movement.
                    </p>
                    <p className="text-gray-500 max-w-2xl mx-auto leading-relaxed">
                        Born from the gritty streets of Mumbai in 2025, we merge high-end luxury silhouettes with raw street aesthetics. Every fabric is hand-picked, every cut is deliberate.
                    </p>
                </div>
            </Page>
        );

        const Contact = () => (
            <Page>
                <div className="max-w-3xl mx-auto pt-10">
                    <h1 className="text-4xl md:text-5xl font-bold tracking-tight mb-8 text-center">CONTACT</h1>
                    <div className="grid md:grid-cols-2 gap-12 bg-brand-dark p-8 border border-gray-800">
                        <div className="space-y-6">
                            <div>
                                <h3 className="font-bold text-brand-accent mb-2">EMAIL</h3>
                                <a href="mailto:support@streetology.com" className="text-lg md:text-xl text-white hover:text-brand-accent transition underline decoration-gray-700 underline-offset-4">support@streetology.com</a>
                                <p className="text-xs text-gray-500 mt-1">For inquiries, orders, and collaborations.</p>
                            </div>
                            <div>
                                <h3 className="font-bold text-brand-accent mb-2">HEADQUARTERS</h3>
                                <p className="text-gray-400">Streetology Studios<br/>Mumbai, India - 400050</p>
                            </div>
                        </div>
                        <form onSubmit={(e)=>{e.preventDefault(); alert('Message sent!');}} className="space-y-4">
                            <input placeholder="Name" className="w-full bg-black border border-gray-700 p-3 outline-none text-white focus:border-brand-accent"/>
                            <input placeholder="Phone" className="w-full bg-black border border-gray-700 p-3 outline-none text-white focus:border-brand-accent"/>
                            <textarea placeholder="Message" className="w-full bg-black border border-gray-700 p-3 outline-none text-white focus:border-brand-accent" rows="4"></textarea>
                            <button className="w-full bg-white text-black font-bold py-3 hover:bg-brand-accent hover:text-white transition">SEND MESSAGE</button>
                        </form>
                    </div>
                </div>
            </Page>
        );

        const Shop = ({ setCurr }) => {
            const [list, setList] = useState([]);
            useEffect(()=>{ db.getProducts().then(setList); }, []);
            return (
                <Page>
                    <div className="flex flex-col md:flex-row justify-between md:items-end mb-8 border-b border-gray-800 pb-4">
                        <h2 className="text-3xl md:text-4xl font-bold tracking-tight mb-2 md:mb-0">COLLECTION</h2>
                        <span className="text-gray-500 font-mono text-xs">FALL / WINTER 2025</span>
                    </div>
                    {/* Fixed Mobile Grid */}
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8 pb-20">
                        {list.map(p => (
                            <div key={p._id} onClick={()=>{setCurr(p); window.location.hash='#product/'+p._id}} className="group cursor-pointer block bg-brand-dark p-2 md:p-0">
                                <div className="h-[400px] md:h-[500px] bg-black overflow-hidden relative mb-4">
                                    <img 
                                        src={p.images && p.images.length > 0 ? p.images[0] : 'https://via.placeholder.com/400x500?text=No+Image'} 
                                        className="w-full h-full object-cover transition duration-700 group-hover:scale-105"
                                        alt={p.name}
                                    />
                                </div>
                                <div className="flex justify-between font-bold items-start px-2 md:px-0">
                                    <div>
                                        <h3 className="text-lg">{p.name}</h3>
                                        <p className="text-xs text-gray-500 uppercase">{p.category}</p>
                                    </div>
                                    <span className="text-brand-accent font-mono">₹{p.price}</span>
                                </div>
                            </div>
                        ))}
                    </div>
                </Page>
            );
        };

        const Product = ({ p }) => {
            const { add } = useContext(CartCtx);
            const [size, setSize] = useState('');
            const [idx, setIdx] = useState(0);

            if(!p) return <Page><div className="text-center mt-20">Loading...</div></Page>;

            const images = (p.images && p.images.length > 0) ? p.images : ['https://via.placeholder.com/600x600?text=No+Image'];

            return (
                <Page>
                    <a href="#shop" className="flex items-center gap-2 text-xs font-bold text-gray-500 mb-6 hover:text-white tracking-widest"><Icon name="ArrowLeft" size={16}/> BACK</a>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-12 pb-10">
                        <div className="space-y-4">
                            <motion.img key={idx} initial={{opacity:0}} animate={{opacity:1}} src={images[idx]} className="w-full h-[400px] md:h-[600px] object-cover bg-brand-dark"/>
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                {images.map((img, i) => (
                                    <img key={i} src={img} onClick={()=>setIdx(i)} className={`w-16 h-20 md:w-20 md:h-24 object-cover cursor-pointer border-2 ${idx===i?'border-brand-accent':'border-transparent'}`}/>
                                ))}
                            </div>
                        </div>
                        <div className="flex flex-col justify-start md:justify-center">
                            <h1 className="text-2xl md:text-5xl font-bold tracking-tight mb-2">{p.name}</h1>
                            <p className="text-xl md:text-3xl text-brand-accent mb-6 font-mono">₹{p.price}</p>
                            <p className="text-gray-400 mb-8 leading-relaxed text-sm md:text-base">{p.description}</p>
                            <div className="mb-8">
                                <p className="font-bold mb-3 text-xs text-gray-500 tracking-widest">SELECT SIZE</p>
                                <div className="flex gap-3">
                                    {['S','M','L','XL'].map(s=><button key={s} onClick={()=>setSize(s)} className={`w-12 h-12 md:w-14 md:h-14 border flex items-center justify-center ${size===s?'bg-white text-black border-white':'border-gray-800 text-gray-500'} font-bold hover:border-white transition`}>{s}</button>)}
                                </div>
                            </div>
                            <button onClick={()=>size?add(p,size):alert('Select Size')} className="w-full bg-brand-accent py-4 md:py-5 font-bold text-white tracking-widest hover:bg-red-700 transition">ADD TO CART</button>
                        </div>
                    </div>
                </Page>
            );
        };

        const Checkout = () => {
            const { cart, total, clear } = useContext(CartCtx);
            const { user } = useContext(AuthCtx);
            const [f, setF] = useState({ name: user?.name||'', phone: user?.phone||'', address: '', zip: '', city: '' });
            
            const submit = async (e) => {
                e.preventDefault();
                await db.createOrder({ items: cart, total, user: user?._id||'guest', shipping: f, paymentMethod: 'COD' });
                clear(); window.location.hash = '#success';
            };

            if(!cart.length) return <Page><div className="text-center mt-20 text-gray-500">Your Cart is Empty.</div></Page>;

            return (
                <Page>
                    <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-16">
                        <form onSubmit={submit} className="space-y-4 md:space-y-5">
                            <h2 className="text-2xl md:text-3xl font-bold tracking-tight mb-4 border-b border-gray-800 pb-4">CHECKOUT</h2>
                            <input placeholder="Full Name" required value={f.name} onChange={e=>setF({...f,name:e.target.value})} className="w-full bg-brand-dark p-3 md:p-4 border border-gray-800 outline-none text-white focus:border-brand-accent"/>
                            <input placeholder="Phone Number" required value={f.phone} onChange={e=>setF({...f,phone:e.target.value})} className="w-full bg-brand-dark p-3 md:p-4 border border-gray-800 outline-none text-white focus:border-brand-accent"/>
                            <input placeholder="Address" required value={f.address} onChange={e=>setF({...f,address:e.target.value})} className="w-full bg-brand-dark p-3 md:p-4 border border-gray-800 outline-none text-white focus:border-brand-accent"/>
                            <div className="grid grid-cols-2 gap-4">
                                <input placeholder="City" required value={f.city} onChange={e=>setF({...f,city:e.target.value})} className="bg-brand-dark p-3 md:p-4 border border-gray-800 outline-none text-white focus:border-brand-accent"/>
                                <input placeholder="Zip Code" required value={f.zip} onChange={e=>setF({...f,zip:e.target.value})} className="bg-brand-dark p-3 md:p-4 border border-gray-800 outline-none text-white focus:border-brand-accent"/>
                            </div>
                            <div className="pt-4 md:pt-6"><div className="p-4 border border-brand-accent bg-brand-dark/50 flex items-center gap-3"><div className="w-3 h-3 md:w-4 md:h-4 rounded-full bg-brand-accent"></div><span className="font-bold text-sm md:text-base">CASH ON DELIVERY</span></div></div>
                            <button className="w-full bg-white text-black font-bold py-4 mt-4 hover:bg-brand-accent hover:text-white transition tracking-widest">PLACE ORDER - ₹{total}</button>
                        </form>
                        <div className="bg-brand-dark p-6 md:p-8 h-fit border border-gray-800 order-first md:order-last mb-8 md:mb-0">
                            <h3 className="font-bold mb-4 text-gray-400 text-xs tracking-widest">SUMMARY</h3>
                            {cart.map((i,x)=>(<div key={x} className="flex justify-between items-center mb-4 text-sm border-b border-gray-800 pb-4"><div className="flex gap-3"><img src={i.images[0]} className="w-12 h-12 object-cover"/><div><p className="font-bold">{i.name}</p><p className="text-gray-500 text-xs">Size: {i.size} x {i.qty}</p></div></div><span className="font-mono">₹{i.price*i.qty}</span></div>))}
                            <div className="flex justify-between text-lg md:text-xl font-bold mt-4 text-brand-accent"><span>TOTAL</span><span>₹{total}</span></div>
                        </div>
                    </div>
                </Page>
            );
        };

        const Admin = () => {
            const { user } = useContext(AuthCtx);
            const [tab, setTab] = useState('orders');
            const [data, setData] = useState({ p: [], o: [] });
            const [form, setForm] = useState({ name: '', price: '', cat: 'Hoodies', desc: '', imgs: [] });
            const [txt, setTxt] = useState('');

            if(!user || user.role !== 'admin') { window.location.hash = '#auth'; return null; }

            const refresh = async () => {
                const p = await db.getProducts();
                const o = await db.getOrders();
                setData({ p, o });
            };
            useEffect(() => { refresh(); }, []);

            const handleFiles = (e) => {
                const files = Array.from(e.target.files);
                if(files.length > 4) { alert("Max 4 images"); return; }
                Promise.all(files.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = () => resolve(reader.result);
                        reader.readAsDataURL(file);
                    });
                })).then(images => setForm(prev => ({ ...prev, imgs: [...prev.imgs, ...images] })));
            };

            const addProd = async (e) => {
                e.preventDefault();
                if(!form.imgs.length) return alert("Upload at least one image");
                await db.createProduct({ name: form.name, price: Number(form.price), category: form.cat, images: form.imgs, description: form.desc });
                setForm({ name: '', price: '', cat: 'Hoodies', desc: '', imgs: [] });
                refresh();
                alert('Product Added');
            };

            return (
                <Page>
                    <div className="flex flex-col md:flex-row justify-between md:items-center mb-8 pb-4 border-b border-gray-800">
                        <h1 className="text-2xl md:text-3xl font-bold tracking-tight text-brand-accent">ADMIN DASHBOARD</h1>
                        <span className="text-xs font-mono text-gray-500 mt-2 md:mt-0">samimalik67@gmail.com</span>
                    </div>
                    <div className="flex gap-2 md:gap-4 mb-8 overflow-x-auto pb-2">
                        {['orders','add','manage','sync'].map(t => (
                            <button key={t} onClick={()=>setTab(t)} className={`text-sm font-bold uppercase whitespace-nowrap px-3 py-2 ${tab===t?'bg-brand-accent text-white':'bg-brand-dark text-gray-500'}`}>{t}</button>
                        ))}
                    </div>

                    {tab === 'sync' && (
                        <div className="max-w-2xl bg-brand-dark p-6 border border-gray-800">
                            <h2 className="text-xl font-bold mb-4 text-white">SYNC DATA (PC TO MOBILE)</h2>
                            <p className="text-sm text-gray-400 mb-6">Since there is no server, use this to copy data from your PC and paste it into your mobile.</p>
                            
                            <div className="mb-8">
                                <h3 className="font-bold text-brand-accent mb-2">STEP 1: COPY FROM PC</h3>
                                <button onClick={() => { navigator.clipboard.writeText(db.getBackupData()); alert('Data Copied! Send to mobile.'); }} className="flex items-center gap-2 bg-white text-black px-4 py-3 font-bold hover:bg-gray-200"><Icon name="Copy" size={16}/> COPY DATA</button>
                            </div>

                            <div className="border-t border-gray-700 pt-6">
                                <h3 className="font-bold text-brand-accent mb-2">STEP 2: PASTE ON MOBILE</h3>
                                <textarea value={txt} onChange={e=>setTxt(e.target.value)} placeholder="Paste the code here..." className="w-full bg-black border border-gray-700 p-3 text-xs text-white h-32 mb-2"></textarea>
                                <button onClick={() => { if(db.restoreBackupData(txt)) { alert('Data Restored!'); refresh(); } else alert('Invalid Data'); }} className="bg-brand-accent text-white px-6 py-3 font-bold w-full">RESTORE DATA</button>
                            </div>
                        </div>
                    )}

                    {tab === 'orders' && (
                        <div className="space-y-4">
                            <button onClick={refresh} className="flex items-center gap-2 text-xs text-brand-accent font-bold mb-2"><Icon name="RefreshCw" size={14}/> REFRESH ORDERS</button>
                            {data.o.length === 0 && <p className="text-gray-500 text-sm">No orders yet.</p>}
                            {data.o.map(o => (
                                <div key={o._id} className="bg-brand-dark p-4 md:p-6 border border-gray-800">
                                    <div className="flex flex-col md:flex-row justify-between mb-4 border-b border-gray-700 pb-2">
                                        <span className="font-bold text-brand-accent">{o._id}</span>
                                        <span className={`text-xs w-fit mt-2 md:mt-0 px-2 py-1 font-bold ${o.status==='Delivered'?'bg-green-900 text-green-300':'bg-yellow-900 text-yellow-300'}`}>{o.status}</span>
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                                        <div>
                                            <p className="text-gray-400 font-bold mb-1">SHIPPING</p>
                                            <p>{o.shipping.name}</p>
                                            <p>{o.shipping.address}</p>
                                            <p className="mt-2 text-white font-bold">MODE: {o.paymentMethod}</p>
                                        </div>
                                        <div>
                                            <p className="text-gray-400 font-bold mb-1">ITEMS</p>
                                            {o.items.map((i,x) => <div key={x} className="flex justify-between"><span>{i.name} ({i.size})</span><span>x{i.qty}</span></div>)}
                                            <p className="mt-2 text-right font-bold text-brand-accent text-lg">Total: ₹{o.total}</p>
                                        </div>
                                    </div>
                                    {o.status!=='Delivered' && <button onClick={async()=>{await db.updateOrder(o._id, 'Delivered'); refresh()}} className="mt-4 bg-white text-black text-xs px-4 py-2 font-bold hover:bg-brand-accent">MARK DELIVERED</button>}
                                </div>
                            ))}
                        </div>
                    )}

                    {tab === 'add' && (
                        <form onSubmit={addProd} className="max-w-xl space-y-4 bg-brand-dark p-4 md:p-8 border border-gray-800">
                            <input required placeholder="Product Name" value={form.name} onChange={e=>setForm({...form,name:e.target.value})} className="w-full bg-black border border-gray-700 p-3 text-white"/>
                            <div className="grid grid-cols-2 gap-4">
                                <input required type="number" placeholder="Price" value={form.price} onChange={e=>setForm({...form,price:e.target.value})} className="bg-black border border-gray-700 p-3 text-white"/>
                                <select value={form.cat} onChange={e=>setForm({...form,cat:e.target.value})} className="bg-black border border-gray-700 p-3 text-white">
                                    {['Hoodies','Tees','Pants','Jackets'].map(c=><option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                            <textarea required placeholder="Description" value={form.desc} onChange={e=>setForm({...form,desc:e.target.value})} className="w-full bg-black border border-gray-700 p-3 text-white" rows="3"></textarea>
                            <label className="block border-2 border-dashed border-gray-700 p-6 text-center cursor-pointer hover:border-white">
                                <Icon name="Upload" className="mx-auto mb-2"/>
                                <span className="text-xs font-bold">UPLOAD IMAGES (Max 4)</span>
                                <input type="file" multiple accept="image/*" onChange={handleFiles} className="hidden" />
                            </label>
                            <div className="flex gap-2 flex-wrap">{form.imgs.map((s,i)=><img key={i} src={s} className="w-16 h-16 object-cover border border-gray-700"/>)}</div>
                            <button className="w-full bg-white text-black font-bold py-3 hover:bg-brand-accent">PUBLISH</button>
                        </form>
                    )}
                     {tab === 'manage' && (
                        <div className="grid gap-4">
                            {data.p.map(p => (
                                <div key={p._id} className="flex items-center gap-4 bg-brand-dark p-4 border border-gray-800">
                                    <img src={p.images[0]} className="w-12 h-12 object-cover"/>
                                    <div className="flex-1">
                                        <h4 className="font-bold text-sm">{p.name}</h4>
                                        <p className="text-xs text-gray-500">₹{p.price}</p>
                                    </div>
                                    <button onClick={async()=>{if(confirm('Delete?')){await db.deleteProduct(p._id); refresh()}}} className="text-red-500"><Icon name="Trash2"/></button>
                                </div>
                            ))}
                        </div>
                    )}
                </Page>
            );
        };

        const Auth = () => {
            const { login, register } = useContext(AuthCtx);
            const [isLogin, setIsLogin] = useState(true);
            const [f, setF] = useState({ name: '', phone: '', pass: '' });

            const submit = async () => {
                let u = null;
                if(isLogin) u = await login(f.phone, f.pass);
                else u = await register(f.name, f.phone, f.pass);
                if(u) { if(u.role==='admin') window.location.hash='#admin'; else window.location.hash='#home'; }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1550921008-8e62d9841892?auto=format&fit=crop&w=1920&q=80')] bg-cover bg-center">
                    <div className="bg-black/95 p-8 md:p-10 border border-gray-800 max-w-sm w-full backdrop-blur shadow-2xl mx-4">
                        <h2 className="text-2xl md:text-3xl font-bold tracking-tight mb-2 text-center">{isLogin ? 'LOGIN' : 'REGISTER'}</h2>
                        <p className="text-center text-gray-500 text-xs mb-6">MEMBER ACCESS</p>
                        
                        {!isLogin && <input placeholder="Full Name" onChange={e=>setF({...f,name:e.target.value})} className="w-full bg-brand-dark border-gray-700 p-3 mb-3 text-white border outline-none focus:border-brand-accent"/>}
                        <input placeholder="Phone Number" onChange={e=>setF({...f,phone:e.target.value})} className="w-full bg-brand-dark border-gray-700 p-3 mb-3 text-white border outline-none focus:border-brand-accent"/>
                        <input placeholder="Password" type="password" onChange={e=>setF({...f,pass:e.target.value})} className="w-full bg-brand-dark border-gray-700 p-3 mb-6 text-white border outline-none focus:border-brand-accent"/>
                        
                        <button onClick={submit} className="w-full bg-brand-accent text-white py-3 font-bold hover:bg-red-700 transition">{isLogin ? 'ENTER' : 'JOIN'}</button>
                        <p className="mt-4 text-center text-xs text-gray-400 cursor-pointer" onClick={()=>setIsLogin(!isLogin)}>{isLogin ? "Need an account? Register" : "Login"}</p>
                    </div>
                </div>
            );
        };

        const CartSidebar = () => {
            const { cart, open, setOpen, remove, total } = useContext(CartCtx);
            return (
                <AnimatePresence>
                    {open && (
                        <>
                            <motion.div initial={{opacity:0}} animate={{opacity:1}} exit={{opacity:0}} onClick={()=>setOpen(false)} className="fixed inset-0 bg-black/80 z-50 backdrop-blur-sm"/>
                            <motion.div initial={{x:'100%'}} animate={{x:0}} exit={{x:'100%'}} transition={{type:'spring',damping:25}} className="fixed right-0 top-0 h-full w-full md:w-[400px] bg-black border-l border-gray-800 z-50 flex flex-col">
                                <div className="p-6 border-b border-gray-800 flex justify-between bg-brand-dark items-center"><h2 className="font-bold text-lg">YOUR CART</h2><button onClick={()=>setOpen(false)}><Icon name="X"/></button></div>
                                <div className="flex-1 overflow-y-auto p-6 space-y-4">
                                    {cart.map(i => (
                                        <div key={i._id+i.size} className="flex gap-4 border-b border-gray-800 pb-4">
                                            <img src={i.images[0]} className="w-16 h-20 object-cover"/>
                                            <div className="flex-1">
                                                <div className="flex justify-between font-bold text-sm"><span>{i.name}</span><span>₹{i.price*i.qty}</span></div>
                                                <p className="text-xs text-gray-500 mb-2">{i.size} | Qty: {i.qty}</p>
                                                <button onClick={()=>remove(i._id,i.size)} className="text-xs text-red-500 font-bold hover:underline">REMOVE</button>
                                            </div>
                                        </div>
                                    ))}
                                    {!cart.length && <div className="text-center text-gray-500 mt-20">Cart is Empty</div>}
                                </div>
                                {cart.length>0 && <div className="p-6 bg-brand-dark border-t border-gray-800"><button onClick={()=>{setOpen(false);window.location.hash='#checkout'}} className="w-full bg-white text-black py-4 font-bold hover:bg-brand-accent hover:text-white transition tracking-widest">CHECKOUT (₹{total})</button></div>}
                            </motion.div>
                        </>
                    )}
                </AnimatePresence>
            );
        };

        const App = () => {
            const [view, setView] = useState('home');
            const [curr, setCurr] = useState(null);
            
            useEffect(() => {
                const h = () => {
                    const hash = window.location.hash.slice(1) || 'home';
                    if(hash.includes('product/')) {
                        const id = hash.split('/')[1];
                        db.getProducts().then(p => setCurr(p.find(x => x._id === id)));
                        setView('product');
                    } else setView(hash);
                };
                window.addEventListener('hashchange', h); h();
                return () => window.removeEventListener('hashchange', h);
            }, []);

            return (
                <AuthProvider>
                    <CartProvider>
                        <Navbar/>
                        <AnimatePresence mode="wait">
                            {view === 'home' && <Hero key="h"/>}
                            {view === 'shop' && <Shop key="s" setCurr={setCurr}/>}
                            {view === 'about' && <About key="ab"/>}
                            {view === 'contact' && <Contact key="ct"/>}
                            {view === 'product' && <Product key="p" p={curr}/>}
                            {view === 'checkout' && <Checkout key="c"/>}
                            {view === 'admin' && <Admin key="a"/>}
                            {view === 'auth' && <Auth key="au"/>}
                            {view === 'success' && <div key="suc" className="h-screen flex items-center justify-center flex-col text-center px-4"><h1 className="text-3xl md:text-4xl font-bold tracking-tight mb-4">ORDER CONFIRMED</h1><p className="text-gray-500 mb-6">We will call you to confirm shipping.</p><a href="#shop" className="underline hover:text-brand-accent">Back to Shop</a></div>}
                        </AnimatePresence>
                        <CartSidebar/>
                    </CartProvider>
                </AuthProvider>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
